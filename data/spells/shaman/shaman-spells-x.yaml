    name: Elementalist
    id: elementalist

  - name: Elemental Catastrophe
    id: elemental-catastrophe
    auto_type: [SA, WIL]
    tags: [TIER X, Elementalist, Summoning, Offensive, "Range: 20m", "Radius: 2m", "SP Cost: 20"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]WIL[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      The Elementalist channels elemental energy to attack multiple targets at once. 
      The shape of this attack differs depending on the element used.
      [br][b]Water:[/b]
      [br]A torrent of pressurized water slices through all creatures in the radius, always targeting the hit zone with the lowest [url:values#AV]AV[/url] and causing [url:status#Bleeding]Bleeding 2[/url] on [url:def#Hit]hit[/url].
      [br][b]Stone:[/b]
      [br]Stone spikes erupt from the earth, impaling all creatures in the radius and permanently turning the area into difficult terrain. This attack additionally counts as [url:dmgtypes#Arrow]Arrow[/url] damage.
      [br][b]Fire:[/b]
      [br]Infernal flames scorch all creatures in the radius, causing [url:status#Burning]Burning 3[/url] on [url:def#Hit]hit[/url].
      [br][b]Air:[/b]
      [br]Erratic winds sweep through the area, causing all [url:def#Concentration]Concentration[/url] saves caused by the attack to be [url:core#Hindered]hindered[/url] by [[section:clr-value]Summoning[/section]].
    effect: >
      [section:clr-roll]4d6[/section] Element

  - subheader:
    is_subheader: True
    name: Monk
    id: monk

  - name: Inner World
    id: inner-world
    tags: [TIER X, Monk, Binding, Utility, "[section:clr-conc]CONCENTRATION[/section]", "SP Cost: 10"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      The Monk channels an elemental's energy into their own body. The effect depends on the chosen element.
      [br][i]Bonus damage applies only to unarmed attacks. Bonus Fire damage is resolved separately against Magic Defense.[/i]
    effect: >
      [b]Water:[/b]
      [br][url:core#Advantage]Advantage 1[/url] on Parry rolls.
      [br][b]Stone:[/b]
      [br][[section:clr-value]Binding[/section]] bonus damage.
      [br][b]Fire:[/b]
      [br][[section:clr-value]Binding[/section]] Ã— [section:clr-roll]1d4[/section] bonus Fire damage.
      [br][b]Air:[/b]
      [br][url:core#Advantage]Advantage 1[/url] on Dodge rolls.

  - subheader:
    is_subheader: True
    name: Wayfarer
    id: wayfarer

  - name: Manifest
    id: manifest
    tags: [TIER X, Wayfarer, Binding, Reaction, "SP Cost: 20"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      The Wayfarer imbues their next unarmed [url:def#MeleeAttack]melee attack[/url] in this turn with elemental mana, granting it a bonus effect depending on the used element.
    effect: >
      [b]Water:[/b]
      [br]The attack ignores up to [[section:clr-value]Binding[/section]] [url:values#AV]AV[/url].
      [br][b]Stone:[/b]
      [br]The attack causes [url:status#Knockback]Knockback[/url] [[section:clr-value]Binding[/section]] on [url:def#Hit]hit[/url].
      [br][b]Fire:[/b]
      [br]The [url:dtypes]damage type[/url] of the attack changes to [i]Fire[/i].
      [br][b]Air:[/b]
      [br]The attack roll is [url:core#Eased]eased[/url] by [[section:clr-value]Binding[/section]].
