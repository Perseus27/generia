name: "Shaman Spells III"
id: "shaman-spells-iii"
id_appendix: "III"

offensive:
  - name: "Summon: Greater Elemental"
    id: "SummonGreaterElemental"
    tags: ["TIER III", "Summoning", "Offensive", "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]12/8/4 MP[/section]"
    description: >
      Summons a powerful elemental under direct control.
    effect: >
      A [i][url:/w/generia-perseus27/a/elementals-E28093-greater-article]Greater Elemental[/url][/i] manifests at the elemental source.

  - name: "Elemental Fury"
    id: "ElementalFury"
    tags: ["TIER III", "Summoning", "Offensive", "Range: 16m"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]WIL[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Calls a strong fragment of a local elemental to assail a foe.
    effect: >
      [section:clr-roll]6d6[/section] Air, Fire, Blunt, or Sharp.


defensive:
  - name: "High Stonewall"
    id: "HighStonewall"
    tags: ["TIER III", "Summoning (Stone)", "Active / Defensive", "Range: 12m", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Summons a stone elemental to raise a high wall. Only usable on earth/stone surfaces.
    effect: >
      Stone wall rises. Length 8m, height 3m, width 0.2m. Provides full cover. [i]Permanent.[/i]

  - name: "Greater Wind Ward"
    id: "GreaterWindWard"
    tags: ["TIER III", "Summoning (Air)", "Active / Defensive", "Range: 8m", "Radius: 4m", "[section:clr-field]FIELD[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Summons a strong air elemental to deflect incoming projectiles from outside the field.
    effect: >
      Projectile attack rolls: [section:clr-value]-6[/section].


utility:
  - name: "Greater Cleansing Flame"
    id: "GreaterCleansingFlame"
    tags: ["TIER III", "Binding (Fire)", "Utility", "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-dc]DC+[/section] [section:clr-attr]WIL[/section] vs [section:clr-dc]DC[/section] Status Effects"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      The shaman calls upon elemental fire to remove [section:clr-value]three[/section] status effects from the target.
    effect: >
      Status effects are removed.

  - name: "Greater Elemental Favor"
    id: "GreaterElementalFavor"
    tags: ["TIER III", "Binding", "Utility", "Radius: 12m", "[section:clr-support]SUPPORT[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Channel the essence of a strong elemental into an ally; the effect depends on the element.
    effect: >
      Fire: [section:clr-attr]STR-MOD[/section] +3
      [br]Air: [section:clr-attr]DEX-MOD[/section] +3
      [br]Stone: [section:clr-attr]CON-MOD[/section] +3
      [br]Water: [section:clr-attr]DEX-MOD[/section] +3

  - name: "Greater Elemental Guidance"
    id: "GreaterElementalGuidance"
    tags: ["TIER III", "Binding", "Reaction", "Range: 12m"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      The shaman briefly channels elemental power through a target to grant it element-specifc effects.
      [br][i]Effects only last for a single turn.[/i]
    effect: >
      [b]Water:[/b] [url:status#HealingBonus]Healing Bonus[/url] [section:clr-value]6[/section]
      [br][b]Stone:[/b] [url:status#DefenseBonus]Defense Bonus[/url] [section:clr-value]6[/section]
      [br][b]Fire:[/b] [url:status#SaveBonus]Save Bonus[/url] [section:clr-value]6[/section]
      [br][b]Air:[/b]  [url:status#AttackBonus]Attack Bonus[/url] [section:clr-value]6[/section]

  - name: "Greater Elemental Mana"
    id: "GreaterElementalMana"
    tags: ["TIER III", "Binding", "Utility", "Range: 12m", "[section:clr-support]SUPPORT[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Channel an elemental’s mana into an ally to reduce the MP cost of their spells/rituals of that element.
    effect: >
      Reduces MP costs by [section:clr-value]3[/section].

  - name: "Greater Elemental Call"
    id: "GreaterElementalCall"
    tags: ["TIER III", "Summoning", "Utility", "Radius: 12m", "[section:clr-support]SUPPORT[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6 MP[/section]"
    description: >
      Call elemental spirits to strengthen nearby sources.
    effect: >
      Raise the presence of up to [section:clr-value]3[/section] elemental sources in the area from [i]weak[/i] to [i]normal[/i].

  - name: "Greater Flame of Defiance"
    id: "GreaterFlameOfDefiance"
    tags: ["TIER III", "Binding (Fire)", "Utility", "Radius: 12m", "[section:clr-support]SUPPORT[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Become a spiritual beacon that inspires nearby allies.
    effect: >
      Allies gain [section:clr-save]Saves[/section] [section:clr-value]+6[/section].

  - name: "Greater Tailwind"
    id: "GreaterTailwind"
    tags: ["TIER III", "Binding (Air)", "Utility", "Radius: 20m", "[section:clr-support]SUPPORT[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Bolster the movement speed of nearby allies.
    effect: >
      [url:values#MS]MS[/url] +[section:clr-value]6[/section].

  - name: "Greater Wave of Healing"
    id: "GreaterWaveOfHealing"
    tags: ["TIER III", "Binding (Water)", "Utility", "Range: 12m", "[section:clr-heal]HEAL[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Channel a strong water elemental’s power to heal allies. May spill over to nearby allies (max. 6m).
    effect: >
      Target regains [section:clr-roll]4d6[/section] HP.
      [br][url:core#Explosion]Explosion[/url]: [url:status#Regeneration]Regeneration 3[/url].

  - name: "Greater Wind Tunnel"
    id: "GreaterWindTunnel"
    tags: ["TIER III", "Summoning (Air)", "Utility", "Range: 8m", "Radius: 4m", "[section:clr-support]SUPPORT[/section]", "[section:clr-field]FIELD[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Summon a strong air elemental to amplify shots fired from within the area.
    effect: >
      Outgoing projectiles deal +[section:clr-roll]1d12[/section] damage (type depends on the projectile).
