name: Shaman Spells II
id: shaman-spells-ii
id_appendix: II
prefix: shamanS

offensive:
  - name: "Summon: Elemental"
    id: summon-elemental
    tags: [TIER II, Summoning, Offensive, "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]9/6/3 MP[/section]"
    description: >
      Summons an elemental under direct control.
    effect: >
      An [i][url:/generia/stats/creatures/elementals/elementals-normal]Elemental[/url][/i] manifests at the elemental source.

  - name: Elemental Rage
    id: elemental-rage
    auto_type: [SA, WIL]
    tags: [TIER II, Summoning, Offensive, "Range: 16m"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]WIL[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Calls a fragment of a local elemental to batter a foe.
    effect: >
      [section:clr-roll]4d6[/section] Air, Fire, Blunt, or Sharp.


defensive:
  - name: Stonewall
    id: stonewall
    tags: [TIER II, Summoning, Stone, Defensive, "Range: 12m", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Summons a stone elemental to raise a wall. Only usable on earth/stone surfaces.
    effect: >
      Stone wall rises. Length 6m, height 2m, width 0.2m. Provides full cover. [i]Permanent.[/i]

  - name: Wind Ward
    id: wind-ward
    tags: [TIER II, Summoning, Air, Defensive, "Range: 8m", "Radius: 4m", "[section:clr-field]FIELD[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Summons an air elemental to deflect incoming projectiles from outside the field.
    effect: >
      Projectile attack rolls: [section:clr-value]-4[/section].


utility:
  - name: Cleansing Flame
    id: cleansing-flame
    auto_type: [DC+, WIL]
    tags: [TIER II, Binding, Fire, Utility, "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-dc]DC+[/section] [section:clr-attr]WIL[/section] vs [section:clr-dc]DC[/section] Status Effects"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      The shaman calls upon elemental fire to remove [section:clr-value]two[/section] status effects from the target.
    effect: >
      Status effects are removed.

  - name: Elemental Favor
    id: elemental-favor
    tags: [TIER II, Binding, Utility, "Radius: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Channels an elemental’s essence into an ally. Effect depends on element.
    effect: >
      Fire: [section:clr-attr]STR-MOD[/section] [section:clr-value]+2[/section]
      [br]Air: [section:clr-attr]PER-MOD[/section] [section:clr-value]+2[/section]
      [br]Stone: [section:clr-attr]CON-MOD[/section] [section:clr-value]+2[/section]
      [br]Water: [section:clr-attr]DEX-MOD[/section] [section:clr-value]+2[/section]

  - name: Elemental Guidance
    id: elemental-guidance
    tags: [TIER II, Binding, Reaction, "Range: 12m"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      The shaman briefly channels elemental power through a target to grant it element-specifc effects.
      [br][i]Effects only last for a single turn.[/i]
    effect: >
      [b]Water:[/b] [url:status#HealingBonus]Healing Bonus[/url] [section:clr-value]4[/section]
      [br][b]Stone:[/b] [url:status#DefenseBonus]Defense Bonus[/url] [section:clr-value]4[/section]
      [br][b]Fire:[/b] [url:status#SaveBonus]Save Bonus[/url] [section:clr-value]4[/section]
      [br][b]Air:[/b]  [url:status#AttackBonus]Attack Bonus[/url] [section:clr-value]4[/section]

  - name: Elemental Mana
    id: elemental-mana
    tags: [TIER II, Binding, Utility, "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Channels elemental mana into an ally to reduce the cost of that element’s casts.
    effect: >
      MP cost reduced by [section:clr-value]2[/section] for that element’s casts.

  - name: Elemental Call
    id: elemental-call
    tags: [TIER II, Summoning, Utility, "Radius: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]4 MP[/section]"
    description: >
      Calls two elemental spirits to strengthen local sources.
    effect: >
      Raise two sources from [i]weak[/i] to [i]normal[/i] presence.

  - name: Flame of Defiance
    id: flame-of-defiance
    tags: [TIER II, Binding, Fire, Utility, "Radius: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Becomes a blazing spiritual beacon that stiffens allies’ resolve.
    effect: >
      All [section:clr-save]Saves[/section] [section:clr-value]+4[/section].

  - name: Tailwind
    id: tailwind
    tags: [TIER II, Binding, Air, Utility, "Radius: 16m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Speeds up nearby allies.
    effect: >
      [url:values#MS]MS[/url] [section:clr-value]+4[/section].

  - name: Wave of Healing
    id: wave-of-healing
    tags: [TIER II, Binding, Water, Utility, "Range: 12m", "[section:clr-heal]HEAL[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Channels a water elemental’s power to heal; may splash to nearby allies (max 6m).
    effect: >
      Target regains [section:clr-roll]4d4[/section] HP.
      [br][url:core#Explosion]Explosion[/url]: [url:status#Regeneration]Regeneration 2[/url].

  - name: Wind Tunnel
    id: wind-tunnel
    tags: [TIER II, Summoning, Air, Utility, "Range: 8m", "Radius: 4m", "[section:clr-field]FIELD[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      Summons an air elemental to amplify projectiles fired from within the ritual.
    effect: >
      Outgoing projectiles deal [section:clr-roll]1d8[/section] additional damage. Damage type matches the projectile.
