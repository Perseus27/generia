name: Hermetics Spells I
id: wizard-hermetics-spells-i
id_appendix: I
prefix: hermetics

offensive:
  - name: Mana Beam I
    id: mana-beam-i
    auto_type: [SA, INT]
    tags: [TIER I, Arcane, Offensive, "Range: 20m", UPCAST 3]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    material:
      - Matrix Crystal (optional)
    cost:
      - "[section:clr-mpcost]1/2/3 MP[/section]"
    description: >
      Fires a beam of pure mana.
      [br][b]Matrix Crystal:[/b] May target up to [[section:clr-value]Arcane[/section]] different creatures. The total MP cost is multiplied by the number of targets.
    effect: >
      [section:clr-roll]1d6[/section] Arcane
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Mana Bolt I
    id: mana-bolt-i
    auto_type: [PA, INT]
    tags: [TIER I, Arcane, Offensive, "Range: 20m", UPCAST 3]
    type:
      - "[section:clr-pa]PA[/section] [section:clr-attr]INT[/section]"
    cost:
      - "[section:clr-mpcost]1/2/3 MP[/section]"
    description: >
      Shoots a projectile of pure mana.
    effect: >
      [section:clr-roll]1d8[/section] Arcane


defensive:
  - name: Arcane Barrier I
    id: arcane-barrier-i
    alias: [Mana Barrier I]
    auto_type: [SD, INT, PER]
    tags: [TIER I, Arcane, Reaction, UPCAST 5]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]1/2/3/5/8 MP[/section]"
    description: >
      Creates a magical barrier around the Wizard that neutralizes incoming damage of a single attack if [section:clr-sd]SD[/section] meets or exceeds the attack roll. The barrier breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d4[/section] Protection

  - name: Arcane Shield I
    id: arcane-shield-i
    tags: [TIER I, Arcane, Defensive, UPCAST 5, "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mpcost]1/2/3/5/8 MP[/section]"
    description: >
      Erects a magical shield around the Wizard that neutralizes incoming damage. It breaks at its maximum; excess damage carries over. Persists until destroyed, replaced, or combat ends.
    effect: >
      [section:clr-roll]1d4[/section] Protection

  - name: Counter Shot
    id: counter-shot
    auto_type: [SD, INT, PER]
    tags: [TIER I, Arcane, Defensive, "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      Conjures [[section:clr-attr]Arcane[/section]] (min. [section:clr-value]3[/section]] arcane projectiles that can intercept hostile projectiles as [url:def#Reaction]reactions[/url].
      [br][section:clr-sd]SD[/section] has[url:core#Disadvantage] Disadvantage 1[/url] if either projectile origin or target is not in line of sight of the Wizard. Impossible if neither is visible.
    effect: >
      Hostile projectile is destroyed if [section:clr-sd]SD[/section] meets or exceeds the [url:values#AttackValue]attack value[/url].


utility:
  - name: Arcane Leap
    id: arcane-leap
    tags: [TIER I, Arcane, Utility, "Range: 12m", "[section:clr-movement]MOVEMENT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      Performs a [url:def#Jumping]jump[/url], using a tiny mana burst for extra momentum.
    effect: >
      The jump is [url:core#Eased]eased[/url] by [section:clr-attr]INT[/section]+[[section:clr-value]Arcane[/section]].

  - name: Chameleon I
    alias: [Dim]
    id: chameleon-i
    tags: [TIER I, Light, Utility, "Range: 20m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      The Wizard makes a creature (or object) darker and less conspicuous.
    effect: >
      Target gains [url:status#Hidden]Hidden 1[/url]. The effect refreshes while concentration is maintained.

  - name: Flash of Light
    id: flash-of-light
    auto_type: [DC, INT]
    tags: [TIER I, Light, Utility, "Radius: 4m"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      The Wizard flares their focus, dazzling all creatures facing them.
    effect: >
      [url:status#Blinded]Blinded 1[/url] and [url:status#Confused]Confused[/url].
    saved: >
      Prevents [i]Confused[/i].
    saved10: >
      No effect.

  - name: Flicker
    id: flicker
    tags: [TIER I, Light, Reaction, "Range: 20m", "[section:clr-meta]META[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      Apply a flickering visual distortion to an ally’s projectile or projectile spell.
    effect: >
      The projectile’s target has [url:status#DefensePenalty]Defense Penalty[/url] [[section:clr-value]Light[/section]] on any defense roll against the projectile.


ritual:
  - name: Create Matrix Crystal
    id: create-matrix-crystal
    tags: [TIER I, Arcane, Out of Combat]
    type:
      - "[section:clr-ritual]RITUAL[/section]"
    material:
      - Crystal
    cast_time: 1 hour
    description: >
      The Wizard etches a generic spell matrix into a crystal at least chestnut-sized.
    effect: >
      Creates a matrix crystal.

  - name: Hermetic Manipulation
    id: hermetic-manipulation
    tags: [TIER I, Arcane, Light, Out of Combat]
    type:
      - "[section:clr-ritual]RITUAL[/section]"
    material:
      - —
    cast_time: Variable
    description: >
      Manipulate hermetic mana (e.g., create a small illusion, conjure a floating light, make a spell matrix visible…).
    effect: >
      Effect, duration, and any costs are negotiable.
      [br]Enables [i][url:/generia/rules/magic/freecasting]Freecasting[/url][/i].
