name: "Wizard Hermetics Spells II"
id: "wizard-hermetics-spells-ii"
id_appendix: "II"

offensive:
  - name: "Mana Bolt II"
    id: "ManaBoltII"
    tags: ["TIER II", "Arcane", "Offensive", "Range: 20m", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-pa]PA[/section] [section:clr-attr]INT[/section][/section]"
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
    description: >
      Shoots a projectile of pure mana.
    effect: >
      [section:clr-roll]2d8[/section] Arcane

defensive:
  - name: "Arcane Barrier II"
    id: "ArcaneBarrierII"
    tags: ["TIER II", "Arcane", "Reaction", "UPCAST 5"]
    type:
      - "[section:spell-casttype][section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section][/section]"
    cost:
      - "[section:clr-mpcost]2/4/6/10/16 MP[/section]"
    description: >
      Creates a magical barrier around the wizard that neutralizes incoming damage of a single attack if [section:clr-sd]SD[/section] meets or exceeds the attack roll. The barrier breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d8[/section] Protection
  - name: "Arcane Shield II"
    id: "ArcaneShieldII"
    tags: ["TIER II", "Arcane", "Defensive", "UPCAST 5", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]2/4/6/10/16 MP[/section]"
    description: >
      Erects a magical shield around the wizard that neutralizes incoming damage. It breaks at its maximum; excess damage carries over. Persists until destroyed, replaced, or combat ends.
    effect: >
      [section:clr-roll]1d6[/section] Protection
  - name: "Blink"
    id: "Blink"
    tags: ["TIER II", "Arcane", "Reaction", "Range: [[section:clr-value]Arcane[/section]] m"]
    type:
      - "[section:spell-casttype][section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      Micro-teleport to avoid an incoming attack. On a failed [section:clr-sd]SD[/section] roll, the teleport still happens, but only after the attack is resolved (it can still be defended against normally).
    effect: >
      Teleport to a target position within range.
  - name: "Counterspell"
    id: "Counterspell"
    tags: ["TIER II", "Arcane", "Reaction", "Range: 20m"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost][[section:clr-value]Target Spell Tier[/section]] MP[/section]"
    description: >
      Initiate a mental duel with another caster to interrupt their casting. [section:clr-attr]INT-MOD[/section] + [section:clr-value]Arcane[/section] vs [section:clr-attr]Casting-Attr.-MOD[/section] + [section:clr-value]Proficiency[/section]. If the target spell is not a Wizard spell, the Wizard must perform a [url:/generia/rules/magic/chaotic-magic#ChaosCheck]Chaos Check[/url] regardless of success.
    effect: >
      On success, the target spell is dispelled. The target spell's MP costs are refunded, except for [section:clr-value]1[/section] MP.
  - name: "Projectile Shield"
    id: "ProjectileShield"
    tags: ["TIER II", "Arcane", "Defensive", "Range: 12m", "Radius: 4m", "UPCAST 3", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      A domed shield that absorbs damage from physical projectiles and projectile spells. When destroyed at its maximum, excess damage isnâ€™t prevented and the projectile continues.
    effect: >
      [section:clr-roll]2d12[/section] Protection

utility:
  - name: "Thermal Vision"
    id: "ThermalVision"
    tags: ["TIER II", "Arcane", "Utility", "Radius: 20m", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      Perceive thermal radiation of creatures and objects around you.
    effect: >
      Examples: Cold appears black to blue-green; humans yellow; fire orange to deep red.
  - name: "Chameleon"
    id: "Chameleon"
    tags: ["TIER II", "Light", "Utility", "Range: 20m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]3 MP[/section]"
    description: >
      The target visually blends with the surroundings.
    effect: >
      Target gains [url:status#Hidden]Hidden 2[/url]; the effect refreshes while concentration is maintained.
  - name: "Chameleon Field"
    id: "ChameleonField"
    tags: ["TIER II", "Light", "Utility", "Range: 20m", "Radius: 4m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]", "[section:clr-zone]ZONE[/section]", "MATERIAL: Matrix Crystal"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      A designated area visually blends with the surroundings.
    effect: >
      Creatures and objects in the area gain [url:status#Hidden]Hidden 2[/url]; the effect continually renews inside the area.
  - name: "Dampening Field"
    id: "DampeningField"
    tags: ["TIER II", "Arcane", "Utility", "Range: 20m", "Radius: 4m", "META", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Disrupts mana flow in an area, hindering spellcasting.
    effect: >
      Creatures in the field gain: Advantage 1 on spell saves Disadvantage 1 on [section:clr-pa]PA[/section] Disadvantage 1 on [section:clr-sa]SA[/section]
  - name: "Dimension Step"
    id: "DimensionStep"
    tags: ["TIER II", "Arcane", "Utility", "[section:clr-movement]MOVEMENT[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      Fold space-time and step through.
    effect: >
      Teleport to a target position up to [section:clr-attr]INT[/section]+[section:clr-value]Arcane[/section] meters away; the destination must be free and in line of sight.
  - name: "Illusory Double"
    id: "IllusoryDouble"
    tags: ["TIER II", "Light", "Utility", "Range: 20m", "[section:clr-support]SUPPORT[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]INT[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      Create an illusory copy of yourself or any creature in range occupying a chosen adjacent square of the target.
    effect: >
      Each time the target is attacked, the attacker rolls any die: even = attack hits target, odd = attack hits double.
    saved: "Saved: Attacker recognizes the double as an illusion."
  - name: "Saturation Field"
    id: "SaturationField"
    tags: ["TIER II", "Arcane", "Utility", "Range: 20m", "Radius: 4m", "UPCAST 3", "[section:clr-meta]META[/section]", "[section:clr-support]SUPPORT[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
    description: >
      Saturate an area with mana to facilitate spellcasting.
    effect: >
      Spells cast from inside the field are (if possible) upcast by 1 level. The spell to be boosted may be at most Tier 1/2/3. If you lose concentration on this spell by casting another, the boost ends before the new spell takes effect.

ritual:
  - name: "Alarm Circle"
    id: "AlarmCircle"
    tags: ["TIER II", "Arcane", "Out of Combat", "Radius: 6m"]
    type:
      - "[section:spell-casttype][section:clr-ritual]RITUAL[/section][/section]"
    cost: []
    description: >
      Material: Matrix Crystal Cast: 1 Phase Create an arcane circle that emits a loud alarm when an intruder enters.
    effect: >
      Loud alarm on intrusion; lasts 12 hours per matrix crystal used.
  - name: "Mirage"
    id: "Mirage"
    tags: ["TIER II", "Light", "Out of Combat", "Radius: 4m"]
    type:
      - "[section:spell-casttype][section:clr-ritual]RITUAL[/section][/section]"
    cost: []
    description: >
      Material: Matrix Crystal Cast: 1 Phase Create a static illusion blending seamlessly into the surroundings that makes creatures/objects up to 4 m high in the radius much harder to detect. Lasts 12 hours per matrix crystal used.
    effect: >
      Perception checks from outside suffer Disadvantage 2.
