    cost:
      - "[section:clr-mpcost]4/8/12 MP[/section]"
    description: >
      The wizard strikes the target with focused thunder.
    effect: >
      [section:clr-roll]2d6[/section] Absolute
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: "Zap III"
    id: "ZapIII"
    tags: ["TIER III", "Lightning", "Offensive", "UPCAST 3"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    material:
      - "Matrix Crystal (optional)"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      The wizard shoots an arc of electricity out of their fingertip.
      [br][b]Matrix Crystal:[/b] May target up to [[section:clr-value]Lightning[/section]] different creatures. The total MP cost is multiplied by the number of targets.
    effect: >
      [section:clr-roll]2d8[/section] Lightning
    saved: >
      Damage halved.
    saved10: >
      No effect.

defensive:
  - name: "Meteoric Barrier III"
    id: "MeteoricBarrierIII"
    tags: ["TIER III", "Air / Lightning", "Reaction", "UPCAST 3"]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      Erects a barrier around the wizard that neutralizes incoming damage. Breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d12[/section] Protection
      [br][i]Barrier is [url:status#resistant]resistant[/url] against Air/Lightning[/i]

utility:
  - name: "Blizzard"
    id: "Blizzard"
    tags: ["TIER III", "Air / Ice", "Utility", "Range: 20m", "Radius: 6m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      The wizard creates a localized magical blizzard.
    effect: >
      Creatures in the zone are [url:status#Chilled]Chilled[/url].
    saved: >
      [url:status#Slowed]Slowed[/url].
    saved10: >
      No effect.

  - name: "Flight"
    id: "Flight"
    tags: ["TIER III", "Air", "Utility|Move", "[section:clr-movement]MOVEMENT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      While the spell [url:#Levitation]Levitation[/url] is active, accelerate horizontally with a burst of air mana.
    effect: >
      Movement from [i]Levitation[/i] is doubled for this action.

  - name: "Static Field"
    id: "StaticField"
    tags: ["TIER III", "Lightning", "Utility", "Range: 20m", "Radius: 2m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-control]CONTROL[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]6 MP[/section]"
    description: >
      A field of static electricity overwhelms the nervous systems of creatures in the area.
    effect: >
      Creatures in the area are [url:status#Stunned]Stunned[/url] and Shocked [[section:clr-value]Lightning[/section]].
      [br][i][url:status#Stunned]Stunned[/url] ends immediately upon leaving the zone.[/i]
    saved: >
      Prevents Stun.
    saved10: >
      No effect.

  - name: "Vacuum"
    id: "Vacuum"
    tags: ["TIER III", "Air", "Utility", "Range: 20m", "Radius: 2m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-control]CONTROL[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Creates a vacuum that makes breathing impossible.
    effect: >
      Creatures in the area are [url:status#Silenced]Silenced[/url] and become [url:status#Unconscious]Unconscious[/url].
    saved: >
      Prevents Unconsciousness.

