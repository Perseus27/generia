offensive:
  - name: "Chain Lightning I"
    id: "ChainLightningI"
    tags: ["TIER III", "Lightning", "Offensive", "Range: 20m", "UPCAST 3"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      Hurls a bolt that leaps to the nearest new target within [[section:clr-value]Lightning[/section]] m until no new targets remain (caster chooses if equally distant).
    effect: >
      [section:clr-roll]2d6[/section] Lightning.
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: "Firestorm"
    id: "Firestorm"
    tags: ["TIER III", "Air / Fire", "Offensive", "Range: 4m", "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]6 MP[/section]"
    description: >
      Conjures a fiery tornado that damages all creatures touching it.
      [br]The wizard may move it up to [[section:clr-value]Air[/section]]+[[section:clr-value]Fire[/section]] meters as a free action each turn.
    effect: >
      [section:clr-roll]2d6[/section] Air, [section:clr-roll]2d6[/section]Fire
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: "Hailstorm"
    id: "Hailstorm"
    tags: ["TIER III", "Air / Ice", "Offensive", "Range: 20m", "Radius: 4m", "[section:clr-control]CONTROL[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]6 MP[/section]"
    description: >
      Summons a localized magical hailstorm.
    effect: >
      [section:clr-roll]2d6[/section] Air, [section:clr-roll]2d6[/section] Ice
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: "Lightning Blast II"
    id: "LightningBlastII"
    tags: ["TIER III", "Lightning", "Offensive", "Range: 20m", "UPCAST 3"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]4/8/12 MP[/section]"
    description: >
      A bright lightning that hits all targets in a straight line from the caster.
      [br]Width: [section:clr-value]3m[/section]
    effect: >
      [section:clr-roll]3d6[/section] Lightning
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: "Meteoric Bolt III"
    id: "MeteoricBoltIII"
    tags: ["TIER III", "Air / Lightning", "Offensive", "Range: 20m", "UPCAST 3"]
    type:
      - "[section:clr-pa]PA[/section] [section:clr-attr]INT[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      A bolt of air or lightning mana.
    effect: >
      [section:clr-roll]2d10[/section] Air / Lightning

  - name: "Shockwave"
    id: "Shockwave"
    tags: ["TIER III", "Lightning / Air", "Offensive", "Radius: 4m", "UPCAST 3"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      The caster becomes the epicenter of a thunderous pressure wave.
    effect: >
      [section:clr-roll]1d6[/section] [url:dmgtype#Absolute]Absolute[/url] damage.
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: "Thunderbolt II"
    id: "ThunderboltII"
    tags: ["TIER II", "Air / Lightning", "Offensive", "Range: 20m", "UPCAST 3"]
