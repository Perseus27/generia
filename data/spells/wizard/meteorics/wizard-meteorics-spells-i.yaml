name: "Wizard Meteorics Spells I"
id: "wizard-meteorics-spells-i"
id_appendix: "I"

offensive:
  - name: "Meteoric Bolt I"
    id: "MeteoricBoltI"
    tags: ["TIER I", "Air / Lightning", "Offensive", "Range: 20m", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-pa]PA[/section] [section:clr-attr]INT[/section][/section]"
    cost:
      - "[section:clr-mpcost]1/2/3 MP[/section]"
    description: >
      A bolt of air or lightning mana.
    effect: >
      [section:clr-roll]1d8[/section] Air / Lightning
  - name: "Shocking Touch"
    id: "ShockingTouch"
    tags: ["TIER I", "Lightning", "Offensive", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section][/section]"
    cost:
      - "[section:clr-mpcost]1/2/3 MP[/section]"
    description: >
      The wizard channels electricity through their hand and touches the target.
    effect: >
      [section:clr-roll]1d10[/section] Lightning [url:status#Shocked]Shocked[/url] [[section:clr-value]Lightning[/section]]
    saved: "Saved: Not shocked, damage halved. Saved+10: No effect."
  - name: "Zap I"
    id: "ZapI"
    tags: ["TIER I", "Lightning", "Offensive", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section][/section]"
    cost:
      - "[section:clr-mpcost]1/2/3 MP[/section]"
    description: >
      Material: Matrix Crystal (optional) The wizard shoots an arc of electricity out of their fingertip. Matrix Crystal: May target up to [[section:clr-value]Lightning[/section]] different creatures. The total MP cost is multiplied by the number of targets.
    effect: >
      [section:clr-roll]1d6[/section] Lightning
    saved: "Saved: Damage halved. Saved+10: No effect."

defensive:
  - name: "Meteoric Barrier I"
    id: "MeteoricBarrierI"
    tags: ["TIER I", "Air / Lightning", "Reaction", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section][/section]"
    cost:
      - "[section:clr-mpcost]1/2/3 MP[/section]"
    description: >
      Erects a barrier around the wizard that neutralizes incoming damage. Breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d4[/section] Protection Barrier is [url:status#resistant]resistant[/url] against Air/Lightning

utility:
  - name: "Air Burst"
    id: "AirBurst"
    tags: ["TIER I", "Air", "Utility", "UPCAST 3", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]STR[/section][/section]"
    cost:
      - "[section:clr-mpcost]1/2/3 MP[/section]"
    description: >
      The wizard compresses the air between them and a target in melee range, then releases it explosively to shove both in opposite directions.
    effect: >
      [url:status#Knockback]Knockback[/url] [section:clr-value]1/2/3[/section].
    saved: "Saved: [url:status#OffBalance]Off-Balance[/url]. Saved+10: No effect."
  - name: "Air Cushion"
    id: "AirCushion"
    tags: ["TIER I", "Air", "Reaction", "Range: 20m", "Radius: 6m", "[section:clr-control]CONTROL[/section]", "[section:clr-support]SUPPORT[/section]", "([section:clr-conc]CONCENTRATION[/section])"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      Create a cushion of air that catches falling creatures and objects.
    effect: >
      Prevents fall damage.
  - name: "Discharge"
    id: "Discharge"
    tags: ["TIER I", "Lightning", "Utility", "Range: 20m", "[section:clr-affliction]AFFLICTION[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      The wizard disturbs the target's nervous system with an electric impulse.
    effect: >
      [url:status#Shocked]Shocked[/url] [[section:clr-value]Lightning[/section]]
    saved: "Saved: No effect."
  - name: "Lightning Step"
    id: "LightningStep"
    tags: ["TIER I", "Lightning", "Utility", "[section:clr-movement]MOVEMENT[/section]"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      The wizard catapults themselves up to [section:clr-attr]INT[/section] meters in a straight, unobstructed line.
    effect: >
      Attacks granted by the Opportunist perk have [url:core#Disadvantage]disadvantage 1[/url] against this movement.
  - name: "Neuroshock"
    id: "Neuroshock"
    tags: ["TIER I", "Lightning", "Utility", "Range: 20m"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]INT[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      An electrical pulse disrupts the target’s cerebral cortex to temporarily restrict brain function.
    effect: >
      Target becomes [url:status#Confused]confused[/url].
    saved: "Saved: No effect."

ritual:
  - name: "Meteoric Manipulation"
    id: "MeteoricManipulation"
    tags: ["TIER I", "Lightning / Air", "Out of Combat"]
    type:
      - "[section:spell-casttype][section:clr-ritual]RITUAL[/section][/section]"
    cost: []
    description: >
      Material: — Cast: Variable Manipulate meteoric mana (e.g., generate static electricity, conjure a gentle breeze, levitate an object…).
    effect: >
      Effect, duration, and any costs are negotiable. Enables [url:/generia/rules/magic/freecasting]Freecasting[/url].
