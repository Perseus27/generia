name: Interdisciplinary Spells III
id: wizard-interdisciplinary-spells-iii
id_appendix: III
prefix: inter

offensive:
  - name: Firestorm
    id: firestorm
    auto_type: [DC, INT]
    tags: [TIER III, Air, Fire, Offensive, "Range: 4m", "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Conjures a fiery tornado that damages all creatures touching it.
      [br]The Wizard may move it up to [[section:clr-value]Air[/section]]+[[section:clr-value]Fire[/section]] meters each turn as a [url:def#FreeAction]Free Action[/url].
    effect: >
      [section:clr-roll]4d6[/section] Air / Fire
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Geyser Field
    id: geyser-field
    auto_type: [DC, INT]
    tags: [TIER III, Fire, Water, Offensive, "Range: 20m", "Radius: 4m", "[section:clr-field]FIELD[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]6 MP[/section]"
    description: >
      Creates a geothermally active field of scalding steam. The Wizard may choose to deactivate any sections as a [url:def#FreeAction]Free Reaction[/url].
    effect: >
      [section:clr-roll]4d8[/section] Fire
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Hailstorm
    id: hailstorm
    auto_type: [DC, INT]
    tags: [TIER III, Air, Ice, Offensive, "Range: 20m", "Radius: 4m", "[section:clr-control]CONTROL[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Summons a localized magical hailstorm.
    effect: >
      [section:clr-roll]4d8[/section] Air / Ice
    saved: >
      Damage halved.
    saved10: >
      No effect.

utility:
  - name: Blizzard
    id: blizzard
    auto_type: [DC, INT]
    tags: [TIER III, Air, Ice, Utility, "Range: 20m", "Radius: 6m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      The Wizard creates a localized magical blizzard.
    effect: >
      Creatures in the zone are [url:status#Chilled]Chilled[/url].
    saved: >
      [url:status#Slowed]Slowed[/url].
    saved10: >
      No effect.