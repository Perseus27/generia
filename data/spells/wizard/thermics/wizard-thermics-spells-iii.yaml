name: Thermics Spells III
id: wizard-thermics-spells-iii
id_appendix: III
prefix: thermics

offensive:
  - name: Explosion
    id: explosion
    auto_type: [DC, INT]
    tags: [TIER III, Fire, Offensive, "Range: 20m"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    material:
      - Matrix Crystal (optional)
    description: >
      The Wizard targets a creature with at least one stack of [url:status#Burning]Burning[/url] and causes it 
      to violently explode, dealing severe damage to the target and adjacent creatures.
      [br][b]Matrix Crystal:[/b] For an additional [section:clr-mp]2 MP[/section] per target, targets up to [[section:clr-value]Fire[/section]] burning creatures in range.
    effect: >
      [section:clr-roll]4d8 Fire[/section] 
      [br][section:clr-roll]+1d8[/section] per stack of [url:status#Burning]Burning[/url]
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Fireball II
    id: fireball-ii
    auto_type: [SA, INT]
    tags: [TIER III, Fire, Offensive, "Range: 20m", "Radius: 4m", UPCAST 3]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4/8/12 MP[/section]"
    description: >
      An exploding ball of fire that damages all creatures in the radius.
    effect: >
      [section:clr-roll]3d6[/section] Fire
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Thermal Beam III
    alias: [Thermic Beam III]
    id: thermal-beam-iii
    auto_type: [SA, INT]
    tags: [TIER III, Fire, Ice, Offensive, "Range: 30m", UPCAST 3]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    material:
      - Matrix Crystal (optional)
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      The Wizard lashes the target with a beam of fire or ice.
      [br][b]Matrix Crystal:[/b] May target up to [[section:clr-value]Fire / Ice[/section]] different creatures. The total MP cost is multiplied by the number of targets.
    effect: >
      [section:clr-roll]2d8[/section] Fire / Ice
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Thermal Bolt III
    alias: [Thermic Bolt III]
    id: thermal-bolt-iii
    auto_type: [PA, INT]
    tags: [TIER III, Fire, Ice, Offensive, "Range: 20m", UPCAST 3]
    type:
      - "[section:clr-pa]PA[/section] [section:clr-attr]INT[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      A bolt of fire or ice mana.
    effect: >
      [section:clr-roll]2d10[/section] Fire / Ice


defensive:
  - name: Flame Mantle II
    id: flame-mantle-ii
    auto_type: [DC, INT]
    tags: [TIER III, Fire, Utility, "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      The Wizard conjures a mantle of flames that burns nearby creatures and greatly reduces incoming Fire and Ice damage.
    effect: >
      Wizard gets [url:status#Resistant]Resistant [i]Fire[/i]/[i]Ice[/i][/url].
      Nearby creatures get [url:status#Burning]Burning 2[/url].
    saved: >
      [url:status#Burning]Burning 1[/url].
    saved10: >
      No effect.

  - name: Frost Mantle II
    id: frost-mantle-ii
    auto_type: [DC, INT]
    tags: [TIER III, Ice, Utility, "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      The Wizard conjures a mantle of frost that chills nearby creatures and greatly reduces incoming Fire and Ice damage.
    effect: >
      Wizard gets [url:status#Resistant]Resistant [i]Fire[/i]/[i]Ice[/i][/url].
      Nearby creatures are [url:status#Chilled]Chilled[/url].
    saved: >
      [url:status#Slowed]Slowed[/url].
    saved10: >
      No effect.

  - name: Thermal Barrier III
    alias: [Thermic Barrier III]
    id: thermal-barrier-iii
    auto_type: [SD, INT, PER]
    tags: [TIER III, Fire, Ice, Reaction, UPCAST 3]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      Erects a barrier around the Wizard that neutralizes incoming damage. Breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d12[/section] Protection
      [br][i]Barrier is [url:status#Resistant]resistant[/url] against Fire / Ice[/i]


utility:
  - name: Flash Freeze
    id: flash-freeze
    auto_type: [DC, INT]
    tags: [TIER III, Ice, Utility, "Range: 20m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    material:
      - Matrix Crystal (optional)
    cost:
      - "[section:clr-mpcost]4 MP[/section]"    
    description: >
      The Wizard rapidly cools down the body temperature of a target that is already [url:status#Chilled]Chilled[/url], freezing it in place.
      [br][b]Matrix Crystal:[/b] For an additional [section:clr-mp]2 MP[/section] per target, targets up to [[section:clr-value]Ice[/section]] chilled creatures in range.
    effect: >
      [url:status#Frozen]Frozen[/url].
    saved: >
      No effect.

  - name: Sparkstream III
    id: sparkstream-iii
    auto_type: [DC, INT]
    tags: [TIER III, Fire, Utility, "Range: 20m", "[section:clr-affliction]AFFLICTION[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      The Wizard sends a stream of sparks at a target, setting it aflame.
    effect: >
      [url:status#Burning]Burning 3[/url].
    saved: >
      [url:status#Burning]Burning 2[/url].
    saved10: >
      [url:status#Burning]Burning 1[/url].
