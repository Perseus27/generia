name: Thermics Spells II
id: wizard-thermics-spells-ii
id_appendix: II
prefix: thermics

offensive:
  - name: Fireball I
    id: fireball-i
    auto_type: [SA, INT]
    tags: [TIER II, Fire, Offensive, "Range: 20m", "Radius: 2m", UPCAST 3]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    material:
      - Matrix Crystal (optional)
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      The Wizard conjures an exploding ball of fire that damages all creatures in the radius.
      [br][b]Matrix Crystal:[/b] The radius is increased by [section:clr-value]1[/section].
    effect: >
      [section:clr-roll]2d6[/section] Fire
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Frost Lance I
    id: frost-lance-i
    auto_type: [PA, INT]
    tags: [TIER II, Ice, Offensive, "Range: 20m", UPCAST 3]
    type:
      - "[section:clr-pa]PA[/section] [section:clr-attr]INT[/section]"
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
    description: >
      The Wizard hurls an icy lance at the target. If the target is [url:status#Chilled]chilled[/url] or [url:status#Frozen]frozen[/url], the spell deals bonus ice damage (not affected by upcast).
    effect: >
      [section:clr-roll]2d8[/section] Ice
      [br][section:clr-roll]+1d8[/section] if [i]chilled[/i]/[i]frozen[/i].

  - name: Thermal Beam II
    alias: [Thermic Beam II]
    id: thermal-beam-ii
    auto_type: [SA, INT]
    tags: [TIER II, Fire, Ice, Offensive, "Range: 30m", UPCAST 5]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    material:
      - Matrix Crystal (optional)
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
    description: >
      The Wizard lashes the target with a beam of fire or ice.
      [br][b]Matrix Crystal:[/b] May target up to [[section:clr-value]Fire / Ice[/section]] different creatures. The total MP cost is multiplied by the number of targets.
    effect: >
      [section:clr-roll]2d6[/section] Fire / Ice
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Thermal Bolt II
    alias: [Thermic Bolt II]
    id: thermal-bolt-ii
    auto_type: [PA, INT]
    tags: [TIER II, Fire, Ice, Offensive, "Range: 20m", UPCAST 3]
    type:
      - "[section:clr-pa]PA[/section] [section:clr-attr]INT[/section]"
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
    description: >
      A bolt of fire or ice mana.
    effect: >
      [section:clr-roll]2d8[/section] Fire / Ice


defensive:
  - name: Flame Mantle I
    id: flame-mantle-i
    auto_type: [DC, INT]
    tags: [TIER II, Fire, Utility, "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      The Wizard conjures a mantle of flames that burns nearby creatures.
    effect: >
      [url:status#Burning]Burning 2[/url].
    saved: >
      [url:status#Burning]Burning 1[/url].
    saved10: >
      No effect.

  - name: Frost Mantle I
    id: frost-mantle-i
    auto_type: [DC, INT]
    tags: [TIER II, Ice, Utility, "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      The Wizard conjures a mantle of frost that chills nearby creatures.
    effect: >
      Nearby creatures are [url:status#Chilled]Chilled[/url].
    saved: >
      [url:status#Slowed]Slowed[/url].
    saved10: >
      No effect.

  - name: Thermal Barrier II
    alias: [Thermic Barrier II]
    id: thermal-barrier-ii
    auto_type: [SD, INT, PER]
    tags: [TIER II, Fire, Ice, Reaction, UPCAST 3]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
    description: >
      Erects a barrier around the Wizard that neutralizes incoming damage. Breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d8[/section] Protection
      [br][i]Barrier is [url:status#Resistant]resistant[/url] against Fire / Ice[/i]


utility:
  - name: Sparkstream II
    id: sparkstream-ii
    auto_type: [DC, INT]
    tags: [TIER II, Fire, Utility, "Range: 20m", "[section:clr-affliction]AFFLICTION[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      The Wizard sends a stream of sparks at a target, setting it aflame.
    effect: >
      [url:status#Burning]Burning 2[/url].
    saved: >
      [url:status#Burning]Burning 1[/url].
    saved10: >
      No effect.

  - name: Wall of Fire
    id: wall-of-fire
    auto_type: [DC, INT]
    tags: [TIER II, Fire, Utility, "Range: 20m", "[section:clr-control]CONTROL[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Create a wall of fire up to 6 m long, 1 m wide, 2 m high that harms creatures touching it. The wall can be freely shaped as long as any wall square touches no more than two other wall squares.
    effect: >
      [section:clr-roll]3d4[/section] Fire
      [br]Per explosion: [url:status#Burning]Burning 1[/url].
      [br]Creatures standing in the area when cast may leave it as a reaction.
    saved: >
      Prevents damage.
