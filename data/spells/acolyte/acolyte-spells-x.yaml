name: "Acolyte Spells X"
id: "acolyte-spells-x"
id_appendix: "X"
prefix: "acolyteS"
is_exclusive: True

exclusive:
  - subheader:
    is_subheader: True
    name: "Templar"
    id: "templar"

  - name: "Banner of the Sun"
    id: "banner-of-the-sun"
    tags: ["TIER X", "Templar", "Sol", "Utility", ZONE, "Radius: 3m", "SP Cost: 20"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Templar calls down Sol's Holy Banner. The banner lasts for one Phase and is intangible for anyone but the Templar, 
      who may pick it up or set it down as a [url:def#FreeAction]Free Action[/url].
      [br]The banner has different mutually exclusive effects depending on whether it is [b]set down[/b] or [b]carried[/b].
      [br]Carrying the banner does not require an equipment slot. It can neither be dismissed nor resummoned.
      
    effect: >
      [b]Set Down:[/b]
      [br]All allies in the radius gain the following effects:
      [ul]
      [li][url:core#Advantage]Advantage 1[/url] on mental saves[/li]
      [li]Incoming damage is reduced by [[section:clr-value]Sol[/section]][/li]
      [/ul]
      All hostiles in the radius suffer the following effects:
      [ul]
      [li][url:status#Lightburn]Lightburn 2[/url][/li]
      [li]Stealth checks are [url:core#Hindered]hindered[/url] by [section:clr-value]20[/section][/li]
      [/ul]
      [b]Carried:[/b]
      [br]The Templar is [url:status#Slowed]slowed[/url], but gains the following effects:
      [ul]
      [li]Incoming damage is reduced by [[section:clr-value]Sol[/section]][/li]
      [li][url:core#Advantage]Advantage 1[/url] on [url:acolyteS#Smite]Smite[/url] attack rolls[/li]
      [li]The bonus Light damage from [url:acolyteS#Smite]Smite[/url] also targets all hostiles adjacent to the original target[/li]
      [/ul]

  - subheader:
    is_subheader: True
    name: "Moon Dancer"
    id: "moon-dancer"

  - name: "Intercede"
    id: "intercede"
    tags: ["TIER X", "Moon Dancer", "Luna", "Reaction", "SP Cost: 20"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-en]1 EN[/section]"
    description: >
      Luna grants the Moon Dancer the presence of mind to parry attacks against allies within their own [i][url:#Sanctuary]Sanctuary[/url][/i]. Before the parry, you may freely move up to [i]Luna[/i] meters toward the ally. If the parry fails, the ally may still defend as normal.
    effect: >
      Attempt to [url:def#Parry]parry[/url] an attack targeting an ally within range of your [i]Sanctuary[/i].

  - subheader:
    is_subheader: True
    name: "Sun Cleric"
    id: "sun-cleric"

  - name: "Smite"
    id: "smite"
    tags: ["TIER X", "Sun Cleric", "Sol", "Offensive", "[section:clr-exper]EXPERTISE 2/3[/section]", "SP Cost: 20"]
    type:
      - "[section:clr-attack]BASIC ATTACK[/section]"
    material:
      - "Sunstone (optional)"
    cost:
      - "[section:clr-mp]1 MP[/section]"
    description: >
      Sol fills the cleric’s weapon with holy light for one [url:def#BasicAttack]basic attack[/url].
      [br][i]You may expend a Sunstone to scale the bonus damage with your [[section:clr-value]Sol[/section]] value.[/i]
    effect: >
      [i]Without Sunstone:[/i] [section:clr-roll]2/3d6[/section] bonus Light
      [br][i]With Sunstone:[/i] [section:clr-value][Sol][/section] × [section:clr-roll]1d6[/section] bonus Light

  - subheader:
    is_subheader: True
    name: Legate
    id: legate

  - name: Pillar of Light
    id: pillar-of-light
    auto_type: [DC, WIL]
    tags: [TIER X, Legate, Sol, Utility, Concentration, ZONE, "Range: 20m", "Radius: 3m", "SP Cost: 20"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]WIL[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mp]4 MP[/section]"
    description: >
      The Legate calls down a pillar of holy light, burning all hostile creatures while empowering allies.
      [br]The Legate may move the pillar as a [url:def#FreeAction]Free Action[/url], up to a maximum of [[section:clr-value]Sol[/section]] meters per round.
    effect: >
      [b]Hostile:[/b]
      [br][section:clr-roll]4d6[/section] Light
      [br][url:status#DefensePenalty]Defense Penalty[/url] [[section:clr-value]Sol[/section]]
      [br][b]Allied:[/b]
      [br][url:status#AttackBonus]Attack Bonus[/url] [[section:clr-value]Sol[/section]]
      [br][url:status#DefenseBonus]Defense Bonus[/url] [[section:clr-value]Sol[/section]]
    saved: Damage halved.
    saved10: No effect.

  - subheader:
    is_subheader: True
    name: Augur
    id: augur

  - name: Velum
    id: velum
    auto_type: [DC, WIL]
    tags: [TIER X, Augur, Luna, Reaction, "Range: 20m", "SP Cost: 20"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]1 MP[/section]"
    material:
      - Moonstone (optional)
    description: >
      The Augur prays for Luna to envelop a target in a protective veil, greatly reducing the effect of incoming magic for the rest of this turn.
    effect: >
      [url:status#SaveBonus]Save Bonus[/url] [[section:clr-value]Luna[/section]] against spells.
      [br][b]Moonstone:[/b] [url:status#Resistant]Resistant[/url] Magical
