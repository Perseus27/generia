    description: >
      The Alchemist constructs a transmuted [url:../what-is-an-alchemist#TransmutedWeapons]shotgun[/url].
    effect: >
      Product:
      [br][url:../what-is-an-alchemist#TransmutedWeapons]Transmuted Shotgun[/url]

