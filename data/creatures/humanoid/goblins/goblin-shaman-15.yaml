name: Goblin Shaman - Red
id: goblin-shaman-15
info:
  species: Goblin
  level: 15
  size: Small
  tags: [Freecaster, Sapient, [Reflexes, 2]]
notes: >
  This type of goblin fights with primitive sorcery based on fire and stone. Goblin shamans seem to enjoy high social status and are usually escorted by multiple warriors.

attributes:
  CON: [5, 2]
  STR: [3, 1]
  DEX: [5, 2]
  INT: [7, 3]
  WIL: [3, 1]
  PER: [12, 6]
values:
  EN: 10
  MP: 15
  MPR: 1
  WL: 4
  WT: 6
  TN: 3
  MS: 4
armor:
  head: 0
  torso: 1
  arms: 0
  legs: 0
  md: 2
  enc: 0
loot:
  - "[section:clr-roll-noex]1d4[/section] Goblin Mana Potion+3, small"
  - "[section:clr-roll-noex]1d4[/section] Goblin Healing Potion+3, small"
  - Goblin Amulet+2
  - Monster Core, lesser
actions:
  active:
    - name: Shaman Spear
      type: Melee Attack
      hit: "Hit+2, Block+4|2"
      damage: 2d6+1 Sharp
    - name: Fire Bolt
      type: Spell Attack
      hit: "PA+12, 20m"
      damage: 2d6+6 Fire
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Fireball
      type: Spell Attack
      hit: "SA+12, 20m, 2m Radius"
      damage: 2d6+3 Fire
      cost: "[section:clr-mp]4 MP[/section]"
    - name: Stone Shackles
      type: Utility, Concentration
      hit: "DC 20, 20m"
      effect:
        - Inflicts [url:status#Restrained]Restrained[/url].
      save: "[b]Save [section:clr-attr]DEX[/section]/+10:[/b] [url:status#Slowed]Slowed[/url]/No effect"
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Stoneskin
      type: Utility, Surecast, Concentration
      effect:
        - Incoming Physical damage [section:clr-value]-4[/section]
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Nimble
      type: Reaction
      effect: >
        "[url:core#Advantage]Advantage 1[/url] on the next [url:def#Dodge]dodge[/url] or [section:clr-attr]DEX[/section] check within this turn."
      cost: "[section:clr-en]1 EN[/section]"
    - name: Sneaky
      type: Utility, Concentration
      effect: >
        Gain [url:status#Hidden]Hidden 1[/url].
      cost: "[section:clr-en]1 EN[/section]"
  passive:
    - name: Magic Proficiencies
      type: Passive
      effect:
        - "Attribute: [section:clr-attr]PER[/section]"
        - Fire [section:clr-value]+6[/section]
        - Stone [section:clr-value]+4[/section]
    - name: Cowardly
      type: Passive
      effect:
        - Stealth checks have [url:core:Advantage]Advantage 1[/url].
        - Saves against [url:status#Frightened]Frightened[/url] and [url:status#Panicked]Panicked[/url] have [url:core#Disadvantage]Disadvantage 1[/url].
