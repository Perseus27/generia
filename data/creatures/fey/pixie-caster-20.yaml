name: Pixie Caster 20
id: pixie-caster-20
info:
  species: Fey
  level: 20
  size: Tiny
  tags: [[Flying, 10], Freecaster, Sapient]
notes: >
  A diminutive pixie. Extremely annoying to deal with, no matter the context.

attributes:
  CON: [4, 2]
  STR: [1, 0]
  DEX: [7, 3]
  INT: [7, 3]
  WIL: [10, 5]
  PER: [12, 6]
values:
  EN: 5
  MP: 20
  MPR: 4
  WL: 3
  WT: 5
  TN: 3
  MS: 6
armor:
  head: 0
  torso: 0
  arms: 0
  legs: 0
  md: 5
  er: 0
loot:
  - "[section:clr-roll-noex]1d4[/section] Pixie Dust"
actions:
  active:
    - name: Needle
      type: Melee Attack
      hit: "Hit+4"
      damage: 1d8 Sharp
    - name: Arcane Missile
      type: Spell Attack, Range 20m
      hit: "Hit+10"
      damage: 4d6+4 Arcane
      effect:
        - "On [url:def#Hit]hit[/url]: Target gets [url:status#Spellburn]Spellburn 1[/url]."
      save: "[b]Save [section:clr-attr]DEX[/section]/+10:[/b] Damage halved/No effect."
      cost: "[section:clr-mp]2 MP[/section]"
    - name: Twin Missile
      type: Spell Attack
      effect:
        - Simultaneously casts two [i]Arcane Missiles[/i] on different targets.
    - name: Arcane Detonation
      type: Spell Attack, Range 20m, Radius 2m
      hit: "Hit+10"
      damage: 3d8+4 Arcane
      effect:
        - "On [url:def#Hit]hit[/url]: Target gets [url:status#Spellburn]Spellburn 1[/url]."
      save: "[b]Save [section:clr-attr]DEX[/section]/+10:[/b] Damage halved/No effect."
      cost: "[section:clr-mp]4 MP[/section]"
    - name: Surge
      type: Reaction
      effect:
        - "On [url:def#Hit]hit[/url] with [i]Arcane Missile[/i]: Immediately triggers all stacks of [url:status#Spellburn]Spellburn[/url]."
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Pure Chaos
      type: Surecast, Range 20m, Radius 1m
      effect:
        - Select a singular creature or an area with a [section:clr-value]1 meter[/section] radius.
        - Then roll a [i]Chaos Check[/i] for the affected creature or area.
    - name: Teleport
      type: Utility|Movement, Range 18m
      effect:
        - Teleport to a free location within range and line of sight.
      cost: "[section:clr-mp]2 MP[/section]"
    - name: Fey Lights
      type: Utility, Range 12m
      hit: "[section:clr-dc]DC 19[/section]"
      effect:
        - Target becomes [url:status#Confused]Confused[/url].
      cost: "[section:clr-mp]1 MP[/section]"
      save: "[b]Save [section:clr-attr]INT[/section]/[section:clr-attr]PER[/section]:[/b] No effect."
    - name: Invisibility
      type: Utility, Concentration
      hit: "[section:clr-dc]DC 22[/section]"
      effect:
        - Hostiles have [url:core#Disadvantage]Disadvantage 1[/url] on all targeted actions against the Pixie.
        - Counts as [url:status#Hidden]Hidden 2[/url].
      save: "[b]Save [section:clr-attr]PER[/section] before each attack:[/b] No effect."
      cost: "[section:clr-mp]1 MP[/section]"
  passive:
    - name: Perks
      type: Passive
      perks: [Astral Body I, Battle Meditation]
    - name: Proficiencies
      type: Passive
      effect:
        - Polearms [section:clr-value]+1[/section]
        - Arcane [section:clr-value]+4[/section] ([section:clr-attr]PER[/section])
        - Light [section:clr-value]+3[/section] ([section:clr-attr]PER[/section])
    - name: Fey Soul
      type: Passive
      effect:
        - MD is increased by [section:clr-attr]WIL-MOD[/section].