  DEX: [13, 6]
  INT: [6, 3]
  WIL: [11, 5]
  PER: [10, 5]
values:
  EN: 5
  MP: 10
  MPR: 4
  WL: 5
  WT: 6
  TN: 3
  MS: "[section:clr-bonus]14[/section]"
armor:
  head: 0
  torso: 0
  arms: 0
  legs: 0
  md: 5
  enc: 0
loot:
  - Elemental Core, greater
actions:
  active:
    - name: Wind Shot
      type: Projectile Attack
      hit: "[section:clr-pa]PA+11[/section], 20m"
      damage: 2d8+6 Air
      cost: "[section:clr-mp]2 MP[/section]"
    - name: Turbulence
      type: Reaction, 20m
      effect: >
        Lowers the attack value of one projectile by [section:clr-value]6[/section].
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Air Pressure
      type: Utility, Radius 2m
      hit: "[section:clr-dc]DC 21[/section]"
      effect: >
        [url:status#Knockback]Knockback 6[/url].
      cost: "[section:clr-mp]3 MP[/section]"
      save: "[b]Save [section:clr-attr]STR[/section]/+10:[/b] [url:status#OffBalance]Off-Balance[/url]/No effect."
    - name: Vacuum
      type: Utility, Radius 4m
      hit: "[section:clr-dc]DC 21[/section]"
      effect: >
        All creatures with lungs in the area lose Concentration.
      cost: "[section:clr-mp]4 MP[/section]"
      save: "Save CON: They may perform regular Concentration saves instead. Save+10: No effect."
  passive:
    - name: Proficiencies
      type: Passive
      effect: >
        Air [section:clr-value]+6[/section] ([section:clr-attr]WIL[/section])
    - name: Living Mana
      type: Passive
      effect: >
        Regenerates [[section:clr-value]MPR[/section]] [section:clr-mp]MP[/section] at the beginning of each turn.
    - name: Tailwind III
      type: Passive, Radius 12m
      effect: >
        Allied creatures gain [section:clr-bonus]+6[/section] MS.
