name: Greater Air Elemental
id: air-elemental-greater
info:
  species: Elemental
  level: 25
  size: Tiny
  tags: [[Flying, 14], [Immunity, Air], [Resistance, Physical], Nature's Will, Sapient]
notes: >
  A being of pure mana that prefers the shape of a tiny hummingbird, but can appear as a medium-sized humanoid. Can fly up to 100m high.
  [br]About as intelligent as a human. Can communicate verbally.

attributes:
  CON: [5, 2]
