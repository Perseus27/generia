name: Stone Elemental
id: stone-elemental
info:
  species: Elemental
  level: 10
  size: Large
  tags: [Freecaster, Natural Defenses]
notes: >
  A large golem (~2m tall).
  [br]Can follow complex instructions (e.g., "Patrol this area and attack all intruders")

attributes:
  CON: [9, 4]
  STR: [8, 4]
  DEX: [5, 2]
  INT: [5, 2]
  WIL: [8, 4]
  PER: [2, 1]
values:
  EN: 15
  MP: 10
  MPR: 2
  WL: 7
  WT: 8
  TN: 3
  MS: 4
armor:
  head: 2
  torso: 4
  arms: 3
  legs: 3
  md: 4
  er: 0
loot:
  - Elemental Core, normal
actions:
  active:
    - name: Punch
      type: Melee Attack
      hit: "Hit+6, Block+12|8"
      damage: 2d8+4 Blunt
    - name: Whirling Attack
      type: Melee Attack, Radius 2m
      hit: "Hit+6"
      damage: 2d8+4 Blunt
      cost: "[section:clr-en]2 EN[/section]"
    - name: Defensive Stance
      type: Utility
      effect: >
        [url:core#Advantage]Advantage 1[/url] on Blocks until the start of the next turn.
      cost: "[section:clr-en]1 EN[/section]"
    - name: Solidify
      type: Reaction
      effect: >
        Block Strength [section:clr-value]+4[/section] until the end of this turn.
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Stony Grasp
      type: Reaction, Range 2m, Concentration
      hit: "[section:clr-dc]DC 18[/section]"
      effect: >
        A hand of stone grows from the ground to [url:status#Restrained]restrain[/url] a target.
      cost: "[section:clr-mp]2 MP[/section]"
      save: "[b]Save [section:clr-attr]STR[/section]/[section:clr-attr]AGI[/section]:[/b] No effect."
  passive:
    - name: Proficiencies
      type: Passive
      effect:
        - Stone [section:clr-value]+4[/section] ([section:clr-attr]WIL[/section])
        - Primitive [section:clr-value]+4[/section]
    - name: Living Mana
      type: Passive
      effect: >
        Regenerates [[section:clr-value]MPR[/section]] [section:clr-mp]MP[/section] at the beginning of each turn.
    - name: Bodyguard II
      type: Passive
      effect: >
        Provides full cover to adjacent creatures.
