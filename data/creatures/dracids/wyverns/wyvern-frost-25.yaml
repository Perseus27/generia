      type: Reaction
      hit: "[section:clr-dc]DC 18[/section]"
      effect:
        - "After [url:def#Hit]hit[/url] with [i]Claws[/i] or [i]Teeth[/i]: Target gets [url:status#Chilled]Chilled[/url]."
      save: "[b]Save [section:clr-attr]CON[/section]/+10:[/b] [url:status#Drowsy]Drowsy[/url]/No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Frost Breath
      type: Spell Attack, Ray, Range 12m, Width 3m
      hit: "[section:clr-sa]SA +8[/section]"
      damage: 2d8+4 Ice
      save: "[b]Save [section:clr-attr]CON[/section]/+10:[/b] Damage halved/No effect."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Frostball
      type: Spell Attack, Range 20m, Radius 2m
      hit: "[section:clr-sa]SA +8[/section]"
      damage: 3d6+4 Ice
      save: "[b]Save [section:clr-attr]CON[/section]/+10:[/b] Damage halved/No effect."
      cost: "[section:clr-mp]2 MP[/section]"

