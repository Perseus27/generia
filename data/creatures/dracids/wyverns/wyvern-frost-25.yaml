  enc: 0
loot:
  - Wyvern Scales
  - Wyvern Teeth
  - Wyvern Eyes
  - Monster Core, normal
actions:
  active:
    - name: Claws
      type: Melee Attack
      hit: Hit+8, Block+13|4
      damage: 2d8+4 Sharp

    - name: Teeth
      type: Melee Attack
      hit: Hit+8
      damage: 3d6+4 Sharp

