name: Enchantments I
id: Enchantments-i
prefix: ench


content:
  - name: Attribute Bonus I
    alias: [CON+1, STR+1, DEX+1, INT+1, WIL+1, PER+1]
    id: attribute-bonus-i
    medium: [Armor, Trinket, Weapon]
    description: >
      The [section:clr-attr]MOD[/section] of the specified attribute is increased by [section:clr-value]1[/section] while the enchanted item is equipped.
    attunement: 5

  - name: AV Bonus I
    alias: [AV+1]
    id: av-bonus-i
    medium: [Armor]
    description: >
      The [url:values#AV]Armor Value[/url] of this item is increased by [section:clr-value]1[/section].

  - name: Element Reroll I
    id: element-reroll-i
    medium: [Weapon, Trinket]
    description: >
      While this item is equipped, you gain [section:clr-value]one[/section] [url:core#Reroll]Effect Reroll[/url] for the specified element.
      [br]This item must be [section:clr-curse]cursed[/section].
    attunement: 5

  - name: Ember
    id: ember
    medium: [Weapon]
    description: >
      This weapon applies [url:status#Burning]Burning 1[/url] on [url:def#Hit]hit[/url].

  - name: Focus
    id: focus
    medium: [Weapon, Trinket]
    description: >
      This item can serve as [url:def#Foci]Focus[/url] for a specified spellcasting tradition (Acolytes, Druids, Wizards...).

  - name: MD Bonus I
    alias: [MD+1]
    id: md-bonus-i
    medium: [Armor, Trinket]
    description: >
      [url:values#MD]Magic Defense[/url] is increased by [section:clr-value]1[/section] while the item is equipped.

  - name: Penetration I
    id: penetration-i
    medium: [Weapon]
    description: >
      Physical damage dealt with this weapon ignores up to [section:clr-value]1[/section] [url:values#AV]Armor Value[/url].

  - name: Recall
    id: recall
    medium: [Armor, Trinket, Weapon, Item]
    description: >
      The attuned owner of this item may, as a [url:def#FreeAction]Free Action[/url], teleport it to a free hand. It instantly rematerializes and does not need to be re-equipped.
      [br]The item must be mostly uncovered for the enchantment to work. 
      [br]The maximum recall range is [section:clr-value]20 meters[/section].

  - name: Reroll I
    alias: [Blunt I, Sharp I]
    id: reroll-i
    medium: [Weapon]
    description: >
      When attacking with this weapon, you gain [section:clr-value]one[/section] [url:core#Reroll]Damage Reroll[/url].

  - name: Self Repair I
    id: self-repair-i
    medium: [Armor, Weapon (Shield)]
    description: >
      This armor piece loses [section:clr-value]two[/section] stacks of [url:status#Brittle]Brittle[/url] each Phase.

  - name: Steady
    id: steady
    medium: [Weapon (Shield)]
    description: >
      [section:clr-conc]Concentration[/section] saves caused by blocked attacks have [url:core#Advantage]Advantage 1[/url].

  - name: Swiftstep
    id: swiftstep
    medium: [Armor (Legs)]
    description:
      This piece of armor increases its wearer's [url:values#MS]Movement Speed[/url] by [section:clr-value]2[/section].
    attunement: 5