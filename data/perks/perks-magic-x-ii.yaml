name: "Magic Perks X II"
id: "perks-magic-x-ii"
prefix: "perksXM"
is_exclusive: True

content:
  - subheader:
    is_subheader: True
    name: Arsenalist
    id: arsenalist

  - name: Catalysis
    id: catalysis
    sp-cost: 10
    requirements: "[url:class2/class-arsenalist]Arsenalist[/url]"
    description: >
      Spells with the [i]TRANSMUTATION[/i] keyword cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Skald
    id: skald

  - name: Defiance
    id: defiance
    sp-cost: 20
    requirements: "[url:class2/class-skald]Skald[/url]"
    description: >
      [i]Da Capo[/i] spells do not end immediately on a failed Concentration check. Instead, their variable effect is reduced by [section:clr-value]1[/section].
      [br]If the variable effect reaches [section:clr-value]O[/section], the spell ends.

  - subheader:
    is_subheader: True
    name: Medic
    id: medic

  - name: Disinfection
    id: disinfection
    sp-cost: 10
    requirements: "[url:class2/class-medic]Medic[/url]"
    description: >
      May freely add the bonus effect [i]Disinfection[/i] to volatile transmutations, removing all negative status effects with [section:clr-dc]DC[/section] up to [section:clr-value]10 + Pharmacy + Medicine[/section].
      [br]The [url:status#Corrupted]Corrupted[/url] status is not affected.

  - subheader:
    is_subheader: True
    name: Summoner
    id: summoner

  - name: Firm Bond
    id: firm-bond
    sp-cost: 20
    requirements: "[url:class2/class-summoner]Summoner[/url]"
    description: >
      Concentration checks for summoned elementals have [url:Concentration#Advantage]Advantage 1[/url].

  - subheader:
    is_subheader: True
    name: Moon Warden
    id: moon-warden

  - name: "Luna's Guiding Hand"
    id: lunas-guiding-hand
    sp-cost: 10
    requirements: "[url:class2/class-moon-warden]Moon Warden[/url]"
    description: >
      The spell [i][url:/w/generia-perseus27/a/acolyte-spells-article#Sanctuary]Sanctuary[/url][/i] also [url:Concentration#Eased]eases[/url] [url:def#Parry]Parry[/url] and [url:def#Block]Block[/url] rolls.

  - subheader:
    is_subheader: True
    name: Moon Priest
    id: moon-priest

  - name: Misereor
    id: misereor
    sp-cost: 10
    requirements: "[url:class2/class-moon-priest]Moon Priest[/url]"
    description: >
      May cast any Luna spell that does not require a Moonstone as a [url:def#Reaction]Reaction[/url] by expending a Moonstone.

  - subheader:
    is_subheader: True
    name: Hermetician
    id: hermetician

  - name: Practiced Hermetician
    id: practiced-hermetician
    sp-cost: 20
    requirements: "[url:class2/class-hermetician]Hermetician[/url]"
    description: >
      Arcane and Light spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Kinetician
    id: kinetician

  - name: Practiced Kinetician
    id: practiced-kinetician
    sp-cost: 20
    requirements: "[url:class2/class-kinetician]Kinetician[/url]"
    description: >
      Stone and Water spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Meteorician
    id: meteorician

  - name: Practiced Meteorician
    id: practiced-meteorician
    sp-cost: 20
    requirements: "[url:class2/class-meteorician]Meteorician[/url]"
    description: >
      Air and Lightning spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Thermician
    id: thermician

  - name: Practiced Thermician
    id: practiced-thermician
    sp-cost: 20
    requirements: "[url:class2/class-thermician]Thermician[/url]"
    description: >
      Fire and Ice spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Sun Envoy
    id: sun-envoy

  - name: Radiant Light
    id: radiant-light
    sp-cost: 10
    requirements: "[url:class2/class-sun-envoy]Sun Envoy[/url]"
    description: >
      Offensive Sol spells inflict [url:status#Blinded]Blinded 1[/url] on [url:def#Hit]hit[/url] and an additional stack if a damage die [url:core#Explosion]explodes[/url].

  - subheader:
    is_subheader: True
    name: Therianthrope
    id: therianthrope

  - name: Second Nature
    id: second-nature
    sp-cost: 10
    requirements: "[url:class2/class-therianthrope]Therianthrope[/url]"
    description: >
      [i]Theriomorphosis[/i] spells do not count against the [url:def#Concentration]Concentration[/url] maximum.

  - subheader:
    is_subheader: True
    name: Siren
    id: siren

  - name: Seduction
    id: seduction
    sp-cost: 10
    requirements: "[url:class2/class-siren]Siren[/url]"
    description: >
      When the Siren successfully applies a [url:status]status effect[/url] to any creature that is able to move, she may, as a [url:def#Reaction]Reaction[/url], force it to move up to [section:clr-value]3m[/section] toward her.

  - subheader:
    is_subheader: True
    name: Binder
    id: binder

  - name: Spiritual Resilience
    id: spiritual-resilience
    sp-cost: 20
    requirements: "[url:class2/class-binder]Binder[/url]"
    description: >
      Gains [url:Concentration#Advantage]Advantage 1[/url] on WIL checks per active Binding spell.

  - subheader:
    is_subheader: True
    name: Engineer
    id: engineer

  - name: Subroutines
    id: subroutines
    sp-cost: 10
    requirements: "[url:class2/class-engineer]Engineer[/url]"
    description: >
      Issuing golem commands via control unit can be performed as a [url:def#Reaction]Reaction[/url].

  - subheader:
    is_subheader: True
    name: Treewarden
    id: treewarden

  - name: "Wildgrowth: Permanence"
    id: wildgrowth-permanence
    sp-cost: 10
    requirements: "[url:class2/class-treewarden]Treewarden[/url]"
    description: >
      [i][url:druidS#Wildgrowth]Wildgrowth[/url][/i] now creates permanent plants. Their lifespan equals that of a normal plant of the species.

  - subheader:
    is_subheader: True
    name: Assassin
    id: assassin

  - name: Withering Shadows
    id: withering-shadows
    sp-cost: 10
    requirements: "[url:class2/class-assassin]Assassin[/url]"
    description: >
      Restore [section:clr-value]1[/section] Nox Point (NP) for each wound caused by shadow damage.
