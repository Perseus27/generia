name: "Magic Perks X II"
id: "perks-magic-x-ii"
prefix: "perksXM"
is_exclusive: True

content:
  - subheader:
    is_subheader: True
    name: Skald
    id: skald

  - name: Defiance
    id: defiance
    exclusive: True
    sp-cost: 20
    requirements: "[url:class2/class-skald]Skald[/url]"
    description: >
      [i]Da Capo[/i] spells do not end immediately on a failed Concentration check. Instead, their variable effect is reduced by [section:clr-value]1[/section].
      [br]If the variable effect reaches [section:clr-value]O[/section], the spell ends.

  - subheader:
    is_subheader: True
    name: Summoner
    id: summoner

  - name: Firm Bond
    id: firm-bond
    exclusive: True
    sp-cost: 20
    requirements: "[url:class2/class-summoner]Summoner[/url]"
    description: >
      Concentration checks for summoned elementals have [url:Concentration#Advantage]Advantage 1[/url].

  - subheader:
    is_subheader: True
    name: Moon Warden
    id: moon-warden

  - name: "Luna's Guiding Hand"
    id: lunas-guiding-hand
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-moon-warden]Moon Warden[/url]"
    description: >
      The spell [i][url:acolyteS#Sanctuary]Sanctuary[/url][/i] also [url:Concentration#Eased]eases[/url] [url:def#Parry]Parry[/url] and [url:def#Block]Block[/url] rolls.

  - subheader:
    is_subheader: True
    name: Moon Priest
    id: moon-priest

  - name: Misereor
    id: misereor
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-moon-priest]Moon Priest[/url]"
    description: >
      May cast any Luna spell that does not require a Moonstone as a [url:def#Reaction]Reaction[/url] by expending a Moonstone.

  - subheader:
    is_subheader: True
    name: Troubadour
    id: troubadour

  - name: Mostly Harmless
    id: mostly-harmless
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-troubadour]Troubadour[/url]"
    description: >
      Hostile attack actions against the Troubadour have [url:core#Disadvantage]Disadvantage 1[/url] while 
      a [i]Da Capo[/i] spell is active and the Troubadour is not [url:status#Isolated]isolated[/url].

  - subheader:
    is_subheader: True
    name: Hermetician
    id: hermetician

  - name: Practiced Hermetician
    id: practiced-hermetician
    exclusive: True
    sp-cost: 20
    requirements: "[url:class2/class-hermetician]Hermetician[/url]"
    description: >
      Arcane and Light spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Kinetician
    id: kinetician

  - name: Practiced Kinetician
    id: practiced-kinetician
    exclusive: True
    sp-cost: 20
    requirements: "[url:class2/class-kinetician]Kinetician[/url]"
    description: >
      Stone and Water spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Meteorician
    id: meteorician

  - name: Practiced Meteorician
    id: practiced-meteorician
    exclusive: True
    sp-cost: 20
    requirements: "[url:class2/class-meteorician]Meteorician[/url]"
    description: >
      Air and Lightning spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Thermician
    id: thermician

  - name: Practiced Thermician
    id: practiced-thermician
    exclusive: True
    sp-cost: 20
    requirements: "[url:class2/class-thermician]Thermician[/url]"
    description: >
      Fire and Ice spells cost [section:clr-value]1[/section] MP less.

  - subheader:
    is_subheader: True
    name: Engineer
    id: engineer

  - name: Quick Swap
    id: quick-swap
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-engineer]Engineer[/url]"
    description: >
      The first [url:alchemistS#golem-equipment-i]Golem Kit[/url] spell each turn is a [url:def#FreeAction]Free Action[/url].

  - subheader:
    is_subheader: True
    name: Sun Envoy
    id: sun-envoy

  - name: Radiant Light
    id: radiant-light
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-sun-envoy]Sun Envoy[/url]"
    description: >
      Offensive Sol spells inflict [url:status#Blinded]Blinded 1[/url] on [url:def#Hit]hit[/url] and an additional stack if a damage die [url:core#Explosion]explodes[/url].

  - subheader:
    is_subheader: True
    name: Therianthrope
    id: therianthrope

  - name: Second Nature
    id: second-nature
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-therianthrope]Therianthrope[/url]"
    description: >
      [i]Theriomorphosis[/i] spells do not count against the [url:def#Concentration]Concentration[/url] maximum.

  - subheader:
    is_subheader: True
    name: Siren
    id: siren

  - name: Seduction
    id: seduction
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-siren]Siren[/url]"
    description: >
      When the Siren successfully applies a [url:status]status effect[/url] to any creature that is able to move, she may, as a [url:def#Reaction]Reaction[/url], force it to move up to [section:clr-value]3m[/section] toward her.

  - subheader:
    is_subheader: True
    name: Binder
    id: binder

  - name: Spiritual Resilience
    id: spiritual-resilience
    exclusive: True
    sp-cost: 20
    requirements: "[url:class2/class-binder]Binder[/url]"
    description: >
      Gains [url:Concentration#Advantage]Advantage 1[/url] on WIL checks per active Binding spell.

  - subheader:
    is_subheader: True
    name: Treewarden
    id: treewarden

  - name: "Wildgrowth: Permanence"
    id: wildgrowth-permanence
    sp-cost: 10
    requirements: "[url:class2/class-treewarden]Treewarden[/url]"
    description: >
      [i][url:druidS#Wildgrowth]Wildgrowth[/url][/i] now creates permanent plants. Their lifespan equals that 
      of a normal plant of the species.

  - subheader:
    is_subheader: True
    name: Charlatan
    id: charlatan

  - name: Whispering Shadows
    id: whispering-shadows
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-charlatan]Charlatan[/url]"
    description: >
      Every currently [url:noxS#shadow-summoning]summoned shadow[/url] under the Charlatan's control 
      counts as point of origin for their [url:bardS]bardic spells[/url].
      [br]If cast areas overlap, the spells' effects are only applied once.

  - subheader:
    is_subheader: True
    name: Assassin
    id: assassin

  - name: Withering Shadows
    id: withering-shadows
    exclusive: True
    sp-cost: 10
    requirements: "[url:class2/class-assassin]Assassin[/url]"
    description: >
      Restore [section:clr-value]1[/section] Nox Point (NP) for each wound caused by shadow damage.
