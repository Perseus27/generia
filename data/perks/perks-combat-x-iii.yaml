name: "Combat Perks X III"
id: "perks-combat-x-iii"
prefix: "perksXC"
is_exclusive: True

content:
  - subheader:
    is_subheader: True
    name: Champion
    id: champion

  - name: Battlefield Control
    id: battlefield-control
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-champion]Champion[/url]"
    description: >
      Whenever the Champion [url:def#Hit]hits[/url] an enemy with a reactive [url:def#MeleeAttack]melee attack[/url], 
      that enemy is forced to end their current [url:def#MovementAction]movement action[/url].

  - subheader:
    is_subheader: True
    name: Dreadnought
    id: dreadnought

  - name: Blood Rage
    id: blood-rage
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-dreadnought]Dreadnought[/url]"
    description: >
      Whenever the Dreadnought causes or suffers a wound, they gain [section:clr-value]one[/section] Rage point.
      [br]Each Rage point may be used as a [url:def#FreeAction]Free Reaction[/url] to:
      [ul]
      [li][url:core#Reroll]Reroll[/url] [section:clr-value]one[/section] melee damage die[/li]
      [li]Cleanse [section:clr-value]one[/section] mental [url:status]status effect[/url][/li]
      [li]Cleanse all instances of [url:status#restrained]Restrained[/url] and [url:status#Slowed]Slowed[/url][/li]
      [/ul]
      [br]Rage points expire when combat ends.

  - subheader:
    is_subheader: True
    name: Deadshot
    id: deadshot

  - name: Kill Chain
    id: kill-chain
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-deadshot]Deadshot[/url]"
    description: >
      The Deadshot may [url:core#Reroll]reroll[/url] [section:clr-value]one[/section] [url:def#RangedAttack]ranged attack[/url] damage die [section:clr-value]once[/section].
      [br]On a ranged [url:def#Hit]hit[/url], the target gets one stack of [i]Kill Chain[/i], increasing the damage of the Deadshot's ranged attacks against this target by [section:clr-roll]1d6[/section].
      [br][i]Kill Chain[/i] can stack up to [[section:clr-value]PV[/section]] times. All stacks are lost if the Deadshot is incapacitated.

  - subheader:
    is_subheader: True
    name: Specialist
    id: specialist

  - name: Momentum
    id: momentum
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-specialist]Specialist[/url]"
    description: >
      Successful [url:def#Hit]hits[/url], [url:def#Block]blocks[/url], and [url:def#Parry]parries[/url] grant one point of [i]Momentum[/i]. 
      Each of these points may be used to add an additional [section:clr-roll]1d6[/section] to any weapon damage rolls.
      [br]Momentum must be declared before the attack roll is made. Enemies are aware of the increased danger.

  - subheader:
    is_subheader: True
    name: Marksman
    id: marksman

  - name: Spotter
    id: spotter
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-marksman]Marksman[/url]"
    description: >
      At the very start of each combat round, the Marksman may declare one enemy as [i]Spotted[/i]. 
      If the Marksman is able to communicate, they call out all actions this enemy takes to party members, 
      granting them [url:core#Advantage]Advantage 1[/url] on all defensive rolls against the spotted enemy.
      [br][i]Spotted[/i] lasts until the end of the round.
      
  - subheader:
    is_subheader: True
    name: Ranger
    id: ranger

  - name: Teamwork
    id: teamwork
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-ranger]Ranger[/url]"
    description: >
      When the Ranger and their summoned [i]Beast Soul[/i] attack the same target, both gain [url:core#Advantage]Advantage 1[/url] on the attack roll.
      [br]The Ranger also has [url:core#Advantage]Advantage 1[/url] on all [i]Fauna[/i], [i]Flora[/i], [i]Hunting[/i], and [i]Survival[/i] checks while the summoned beast is active.