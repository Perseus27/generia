notes: >
  This type of goblin tries to stay out of melee range and only uses its spear if cornered.

attributes:
  CON: [3, 1]
  STR: [4, 2]
  DEX: [5, 2]
  INT: [2, 1]
  WIL: [1, 0]
  PER: [5, 2]
values:
  EN: 10
  MP: 5
  MPR: 1
  WL: 3
  WT: 5
  TN: 3
  MS: 4
armor:
  head: 0
  torso: 2
  arms: 1
  legs: 1
  md: 1
  er: 0
loot:
  - "[section:clr-roll-noex]1d10[/section] Arrows, primitive"
  - "[section:clr-roll-noex]1d4[/section] Poison, weak"
  - "[section:clr-roll-noex]1d4[/section] Goblin Healing Potion+1, small"
  - Goblin Amulet+1
  - Monster Core, lesser
actions:
  active:
    - name: Goblin Bow
      type: Ranged Attack, 20m
      auto: Hunting Bow
      skills: [Aimed Shot, Careful Shot]
