name: Goblin Shaman - Yellow
id: goblin-shaman-10
info:
  species: Goblin
  level: 10
  size: Small
  tags: [Freecaster, Sapient, [Reflexes, 2]]
notes: >
  This type of goblin fights with primitive sorcery based on fire and stone. Goblin shamans seem to enjoy high social status and are usually escorted by multiple warriors.

attributes:
  CON: [3, 1]
  STR: [3, 1]
  DEX: [5, 2]
  INT: [5, 2]
  WIL: [2, 1]
  PER: [10, 5]
values:
  EN: 10
  MP: 10
  MPR: 1
  WL: 3
  WT: 5
  TN: 3
  MS: 4
armor:
  head: 0
  torso: 1
  arms: 0
  legs: 0
  md: 2
  er: 0
loot:
  - "[section:clr-roll-noex]1d4[/section] Goblin Mana Potion+2, small"
  - "[section:clr-roll-noex]1d4[/section] Goblin Healing Potion+2, small"
  - Goblin Amulet+2
  - Monster Core, lesser
actions:
  active:
    - name: Shaman Spear
      type: Melee Attack
      hit: "Hit+2, Block+4|2"
      damage: 2d6+1 Sharp
    - name: Fire Bolt
      type: Spell Attack
      hit: "PA+9, 20m"
      damage: 2d6+4 Fire
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Stone Shackles
      type: Utility, Concentration
      hit: "DC 17, 20m"
      effect:
        - Inflicts [url:status#Restrained]Restrained[/url].
      save: "[b]Save [section:clr-attr]DEX[/section]/+10:[/b] [url:status#Slowed]Slowed[/url]/No effect"
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Nimble
      type: Reaction
      effect:
        - "[url:core#Advantage]Advantage 1[/url] on the next [url:def#Dodge]dodge[/url] or [section:clr-attr]DEX[/section] check within this turn."
      cost: "[section:clr-en]1 EN[/section]"
    - name: Sneaky
      type: Utility, Concentration
      effect: >
        Gain [url:status#Hidden]Hidden 1[/url].
      cost: "[section:clr-en]1 EN[/section]"
  passive:
    - name: Magic Proficiencies
      type: Passive
      effect:
        - "Attribute: [section:clr-attr]PER[/section]"
        - Fire [section:clr-value]+4[/section]
        - Stone [section:clr-value]+2[/section]
    - name: Cowardly
      type: Passive
      effect:
        - Stealth checks have [url:core:Advantage]Advantage 1[/url].
        - Saves against [url:status#Frightened]Frightened[/url] and [url:status#Panicked]Panicked[/url] have [url:core#Disadvantage]Disadvantage 1[/url].
