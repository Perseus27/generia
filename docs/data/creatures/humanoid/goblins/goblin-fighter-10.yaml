name: Goblin Fighter 10
id: goblin-fighter-10
info:
  species: Goblin
  level: 10
  size: Small
  tags: [Sapient, [Reflexes, 2]]
notes: >
  This type of goblin engages in melee combat, but will retreat to the backline if wounded or outnumbered.

attributes:
  CON: [5, 2]
  STR: [7, 3]
  DEX: [8, 4]
  INT: [2, 1]
  WIL: [2, 1]
  PER: [5, 2]
values:
  EN: 15
  MP: 5
  MPR: 1
  WL: 3
  WT: 6
  TN: 3
  MS: 6
armor:
  head: 0
  torso: 2
  arms: 1
  legs: 1
  md: 1
  er: 0
loot:
  - "[section:clr-roll-noex]1d8[/section] Stones+1, light"
  - "[section:clr-roll-noex]1d4[/section] Poison, normal"
  - "[section:clr-roll-noex]1d4[/section] Goblin Healing Potion+2, small"
  - Goblin Amulet+1
  - Monster Core, lesser
actions:
  active:
    - name: Spear
      type: Melee Attack
      auto: Spear
      skills: [Feint, Find Weakness, Pocket Sand]
    - name: Sling
      type: Ranged Attack, 16m
      auto: Short Sling
    - name: Stone+1
      damage: 1d4+1
    - name: Mean Stab
      type: Melee Attack
      effect: >
        Spear attack with [url:core#Advantage]Advantage 1[/url].
      cost: "[section:clr-en]2 EN[/section]"
    - name: Nimble
      type: Reaction
      effect: >
        "[url:core#Advantage]Advantage 1[/url] on the next [url:def#Dodge]dodge[/url] or [section:clr-attr]DEX[/section] check within this turn."
      cost: "[section:clr-en]1 EN[/section]"
    - name: Sneaky
      type: Utility, Concentration
      effect: >
        Gain [url:status#Hidden]Hidden 1[/url].
      cost: "[section:clr-en]1 EN[/section]"
  passive:
    - name: Perks
      type: Passive
      perks: [Opportunist]
    - name: Proficiencies
      type: Passive
      effect:
        - [Spear, 4]
        - [Sling, 2]
    - name: Cowardly
      type: Passive
      effect:
        - Stealth checks have [url:core:Advantage]Advantage 1[/url].
        - Saves against [url:status#Frightened]Frightened[/url] and [url:status#Panicked]Panicked[/url] have [url:core#Disadvantage]Disadvantage 1[/url].
