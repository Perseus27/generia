name: Goblin Fighter 25
id: goblin-fighter-25
info:
  species: Goblin
  level: 25
  size: Small
  tags: [Sapient, [Reflexes, 2]]
notes: >
  This type of goblin engages in melee combat, but will retreat to the backline if wounded or outnumbered.

attributes:
  CON: [8, 4]
  STR: [12, 6]
  DEX: [13, 6]
  INT: [2, 1]
  WIL: [3, 1]
  PER: [8, 4]
values:
  EN: 20
  MP: 5
  MPR: 1
  WL: 4
  WT: 7
  TN: 3
  MS: 8
armor:
  head: 0
  torso: 3
  arms: 2
  legs: 2
  md: 2
  er: 0
loot:
  - "[section:clr-roll-noex]1d8[/section] Stones+2, light"
  - "[section:clr-roll-noex]1d4[/section] Poison, normal"
  - "[section:clr-roll-noex]1d4[/section] Goblin Healing Potion+3, small"
  - Goblin Amulet+2
  - Monster Core, normal
actions:
  active:
    - name: Spear
      type: Melee Attack
      auto: Spear
      skills: [Feint, Find Weakness, Mighty Strike, Multistrike, Pocket Sand]
    - name: Sling
      type: Ranged Attack, 16m
      auto: Short Sling
    - name: Stone+2
      damage: 1d4+2
    - name: Mean Stab
      type: Melee Attack
      effect: >
        Spear attack with [url:core#Advantage]Advantage 1[/url].
      cost: "[section:clr-en]2 EN[/section]"
    - name: Nimble
      type: Reaction
      effect: >
        "[url:core#Advantage]Advantage 1[/url] on the next [url:def#Dodge]dodge[/url] or [section:clr-attr]DEX[/section] check within this turn."
      cost: "[section:clr-en]1 EN[/section]"
    - name: Sneaky
      type: Utility, Concentration
      effect: >
        Gain [url:status#Hidden]Hidden 1[/url].
      cost: "[section:clr-en]1 EN[/section]"
  passive:
    - name: Perks
      type: Passive
      perks: [Opportunist, Pack Tactics]
    - name: Proficiencies
      type: Passive
      effect:
        - [Polearm, 6]
        - [Sling, 6]
    - name: Cowardly
      type: Passive
      effect:
        - Stealth checks have [url:core:Advantage]Advantage 1[/url].
        - Saves against [url:status#Frightened]Frightened[/url] and [url:status#Panicked]Panicked[/url] have [url:core#Disadvantage]Disadvantage 1[/url].
