name: Greater Fire Elemental
id: fire-elemental-greater
info:
  species: Elemental
  level: 25
  size: Small
  tags: [Freecaster, [Immunity, Fire], [Resistance, Physical], Nature's Will, Sapient]
notes: >
  A being of pure fire mana that prefers the shape of a small salamander, but can appear as a medium-sized humanoid.
  [br]About as intelligent as a human. Can communicate verbally.

