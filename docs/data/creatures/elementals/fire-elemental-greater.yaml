  MPR: 4
  WL: 5
  WT: 7
  TN: 3
  MS: 6
armor:
  head: 0
  torso: 0
  arms: 0
  legs: 0
  md: 6
  er: 0
loot:
  - Elemental Core, greater
actions:
  active:
    - name: Fire Shot
      type: Projectile Attack
      hit: "[section:clr-pa]PA+12[/section], 20m"
      damage: 2d8+5 Fire
      cost: "[section:clr-mp]2 MP[/section]"
    - name: Fire Nova
      type: Spell Attack, AoE, Radius 4m
      hit: "[section:clr-sa]SA+12[/section]"
      damage: 4d4+2 Fire
      cost: "[section:clr-mp]4 MP[/section]"
      save: "[b]Save [section:clr-attr]DEX[/section]/+10[/b]: Damage halved/No effect."
