name: Lesser Stone Elemental
id: stone-elemental-lesser
info:
  species: Elemental
  level: 5
  size: Medium
  tags: [Freecaster, Natural Defenses]
notes: >
  A small golem (~1.5m tall).
  [br]Can follow simple instructions (e.g., "Go over there", "Attack this target")

attributes:
  CON: [6, 3]
  STR: [4, 2]
  DEX: [2, 1]
  INT: [2, 1]
  WIL: [4, 2]
  PER: [2, 1]
values:
  EN: 10
  MP: 5
  MPR: 1
  WL: 4
  WT: 6
  TN: 3
  MS: 2
armor:
  head: 1
  torso: 3
  arms: 2
  legs: 2
  md: 2
  er: 0
loot:
  - Elemental Core, lesser
actions:
  active:
    - name: Punch
      type: Melee Attack
      hit: "Hit+3, Block+7|5"
      damage: 2d6+2 Blunt
    - name: Defensive Stance
      type: Utility
      effect: >
        [url:core#Advantage]Advantage 1[/url] on Blocks until the start of the next turn.
      cost: "[section:clr-en]1 EN[/section]"
    - name: Solidify
      type: Reaction
      effect: >
        Block Strength [section:clr-value]+2[/section] until the end of this turn.
      cost: "[section:clr-mp]1 MP[/section]"
  passive:
    - name: Proficiencies
      type: Passive
      effect:
        - Stone [section:clr-value]+2[/section] ([section:clr-attr]WIL[/section])
        - Primitive [section:clr-value]+2[/section]
    - name: Living Mana
      type: Passive
      effect: >
        Regenerates [[section:clr-value]MPR[/section]] [section:clr-mp]MP[/section] at the beginning of each turn.
    - name: Bodyguard I
      type: Passive
      effect: >
        Provides half cover to adjacent creatures.
