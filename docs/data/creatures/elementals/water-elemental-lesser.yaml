name: Lesser Water Elemental
id: water-elemental-lesser
info:
  species: Elemental
  level: 5
  size: Medium
  tags: [Freecaster, Nature's Will]
notes: >
  A drop-like being of pure water mana.
  [br]Can follow simple instructions (e.g., "Go over there", "Attack this target")

attributes:
  CON: [5, 2]
  STR: [3, 1]
  DEX: [6, 3]
  INT: [1, 0]
  WIL: [3, 1]
  PER: [1, 0]
values:
  EN: 10
  MP: 5
  MPR: 1
  WL: 4
  WT: 6
  TN: 3
  MS: 4
armor:
  head: 0
  torso: 0
  arms: 0
  legs: 0
  md: 1
  er: 0
loot:
  - Elemental Core, lesser
actions:
  active:
    - name: Water Whip
      type: Melee Attack, Range 4m
      hit: "Hit+5, Block+5|3"
      damage: 2d6+1 Sharp
    - name: Flowing Counter
      type: Reaction
      effect: >
        Can counter with Water Whip after a successful parry.
      cost: "[section:clr-en]1 EN[/section]"
  passive:
    - name: Proficiencies
      type: Passive
      effect:
        - [Water, 2, WIL]
        - [Primitive, 2, WIL]
    - name: Be like Water
      type: Passive
      effect: >
        Parries are eased by [[section:clr-value]Water[/section]].
    - name: Living Mana
      type: Passive
      effect: >
        Regenerates [[section:clr-value]MPR[/section]] [section:clr-mp]MP[/section] at the beginning of each turn.
    - name: Absorption I
      type: Passive
      effect: >
        Gains [section:clr-roll]2d4[/section] Healing after causing a wound with Water Whip.
