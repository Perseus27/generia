name: Greater Stone Elemental
id: stone-elemental-greater
info:
  species: Elemental
  level: 25
  size: Large
  tags: [Freecaster, Natural Defenses, Sapient]
notes: >
  A huge golem (~3m tall).
  [br]About as intelligent as a human. Can communicate verbally.

attributes:
  CON: [13, 6]
  STR: [12, 6]
  DEX: [6, 3]
  INT: [6, 3]
  WIL: [8, 4]
  PER: [2, 1]
values:
  EN: 20
  MP: 10
  MPR: 2
  WL: 7
  WT: 10
  TN: 4
  MS: 4
armor:
  head: 4
  torso: 6
  arms: 5
  legs: 5
  md: 4
  er: 0
loot:
  - Elemental Core, greater
actions:
  active:
    - name: Punch
      type: Melee Attack
      hit: "Hit+9, Block+18|12"
      damage: 2d8+6 Blunt
    - name: Whirling Attack
      type: Melee Attack, Radius 2m
      hit: "Hit+9"
      damage: 2d8+6 Blunt
      cost: "[section:clr-en]2 EN[/section]"
    - name: Defensive Stance
      type: Utility
      effect: >
        [url:core#Advantage]Advantage 1[/url] on Blocks until the start of the next turn.
      cost: "[section:clr-en]1 EN[/section]"
    - name: Solidify
      type: Reaction
      effect: >
        Block Strength [section:clr-value]+6[/section] until the end of this turn.
      cost: "[section:clr-mp]1 MP[/section]"
    - name: Stony Grasp
      type: Reaction, Range 2m, Concentration
      hit: "[section:clr-dc]DC 20[/section]"
      effect: >
        A hand of stone grows from the ground to [url:status#Restrained]restrain[/url] a target.
      cost: "[section:clr-mp]2 MP[/section]"
      save: "Save STR/AGI: No effect."
    - name: Pure Strength
      type: Reaction
      hit: "[section:clr-dc]DC 16[/section]"
      effect: >
        On [url:def#Hit]hit[/url]: [url:status#Knockback]Knockback 6[/url].
      cost: "[section:clr-en]2 EN[/section]"
      save: "[b]Save [section:clr-attr]STR[/section]/[section:clr-attr]DEX[/section][/b]: No effect."
  passive:
    - name: Proficiencies
      type: Passive
      effect:
        - Stone [section:clr-value]+6[/section] ([section:clr-attr]WIL[/section])
        - Primitive [section:clr-value]+6[/section]
    - name: Living Mana
      type: Passive
      effect: >
        Regenerates [[section:clr-value]MPR[/section]] [section:clr-mp]MP[/section] at the beginning of each turn.
    - name: Bodyguard III
      type: Passive
      effect: >
        Provides total cover to adjacent creatures.
