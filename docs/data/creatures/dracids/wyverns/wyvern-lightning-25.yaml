name: Lightning Wyvern 25
id: wyvern-lightning-25
info:
  species: Wyvern
  level: 25
  size: Large
  tags: [Freecaster, [Flying, 12], Miniboss, [Resistance, Lightning], [Tough, 1], [Vulnerability, Ice], Natural Defenses]
notes: >
  This species' distant kinship with dragons manifests as intense territoriality, anger issues, and potent instinctual magic.
  [br]Needless to say, wyverns are responsible for a great many adventurer casualties.

attributes:
  CON: [11, 5]
  STR: [9, 4]
  DEX: [9, 4]
  INT: [6, 3]
  WIL: [7, 3]
  PER: [9, 4]
values:
  EN: 20
  MP: 10
  MPR: 2
  WL: 7
  WT: 9
  TN: 5
  MS: 6
armor:
  head: 3
  torso: 5
  arms: 4
  legs: 4
  md: 3
  er: 0
loot:
  - Wyvern Scales
  - Wyvern Teeth
  - Wyvern Eyes
  - Monster Core, normal
actions:
  active:
    - name: Claws
      type: Melee Attack
      auto: Claws (large)

    - name: Teeth
      type: Melee Attack
      auto: Teeth (large)

    - name: Tail Swipe
      type: Melee Attack, AoE, Radius 4m
      auto: Tentacles (medium)
      cost: "[section:clr-en]2 EN[/section]"

    - name: Dive
      type: Melee Attack, Range 12m
      hit: Hit+10, [section:clr-dc]DC 15[/section]
      damage: 2d8+4 Blunt
      effect:
        - "Only during [i]Flight[/i]. Minimum Range: [section:clr-value]4m[/section]" 
        - "On [url:def#Hit]hit[/url]: [url:status#Prone]Prone[/url]"
      save: "[b]Save [section:clr-attr]STR[/section]/[section:clr-attr]AGI[/section]/+10:[/b] [url:status#OffBalance]Off-Balance[/url]/No effect."

    - name: Shock
      type: Reaction
      auto: [DC, PER]
      prof: Lightning
      effect:
        - "After [url:def#Hit]hit[/url] with [i]Claws[/i] or [i]Teeth[/i]: Target gets [url:status#Shocked]Shocked 4[/url]."
      save: "[b]Save [section:clr-attr]CON[/section]/+10:[/b] [url:status#Shocked]Shocked 2[/url]/No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Lightning Breath
      type: Spell Attack, Ray, Range 12m, Width 3m
      auto: [SA, PER]
      prof: Lightning
      damage: [4d8, Lightning]
      save: "[b]Save [section:clr-attr]CON[/section]/+10:[/b] Damage halved/No effect."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Chain Lightning
      type: Spell Attack, Range 20m, Chain 4m
      auto: [SA, PER]
      prof: Lightning
      damage: [4d6, Lightning]
      effect:
        - Max. [section:clr-value]6[/section] targets. Can't target the same creature twice.
      save: "[b]Save [section:clr-attr]CON[/section]/+10:[/b] Damage halved/No effect."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Wing Beat
      type: Utility, Ray, Range 8m, Width 5m
      auto: [DC, STR]
      prof: Primitive
      effect:
        - "[url:status#Knockback]Knockback 4[/url], [url:status#OffBalance]Off-Balance[/url]"
      save: "[b]Save [section:clr-attr]STR[/section]/+10:[/b] No knockback/No effect."
      cost: "[section:clr-en]2 EN[/section]"

    - name: Shriek
      type: Utility, Radius 8m
      auto: [DC, CON]
      prof: None
      effect:
        - Creatures in the area get [url:status#Confused]Confused[/url] and [url:status#Frightened]Frightened[/url].
      save: "[b]Save [section:clr-attr]INT[/section]/[section:clr-attr]PER[/section]/+10:[/b] Not frightened/No effect."
      cost: "[section:clr-en]1 EN[/section]"

    - name: Flight
      type: Utility or Movement
      effect:
        - Rises [section:clr-value]4m[/section] into the air to [i]fly[/i].


  passive:
    - name: Proficiencies
      type: Passive
      effect:
        - [Primitive, 6]
        - [Lightning, 6, PER]
    - name: Draconic Constitution
      type: Passive
      effect:
        - Permanent [url:status#Regeneration]Regeneration 2[/url] while [section:clr-en]EN[/section] is at or above 50%.
    - name: "Instinctual Magic: Lightning"
      type: Passive
      effect:
        - One Lightning damage die may be rerolled once.
