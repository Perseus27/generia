name: Krii Soldier, Elite
id: krii-soldier-25
info:
  species: Krii
  level: 25
  size: Large
  tags: [Nature's Armor, [Immunity, Poison], [Resistance, Sharp], [Vulnerability, Fire/Blunt], Sapient]
notes: >
  An elite Krii soldier with years of combat experience, armed with a long pike, javelins, and monstrous mandibles. Extremely dangerous.

attributes:
  CON: [12, 6]
  STR: [13, 6]
  DEX: [9, 4]
  INT: [4, 2]
  WIL: [5, 2]
  PER: [4, 2]
values:
  EN: 30
  MP: 5
  MPR: 1
  WL: 6
  WT: 9
  TN: 5
  MS: 6
armor:
  head: 6
  torso: 8
  arms: 7
  legs: 7
  md: 5
  er: 0
loot:
  - Resin Pike+2
  - Resin Roundshield+2
  - "[section:clr-roll-noex]1d6[/section] Resin Javelins+2"
  - "[section:clr-roll-noex]1d4[/section] units Krii Acid"
  - Resin Armor+2
  - Krii Amulet+5
  - "[section:clr-roll-noex]1d4[/section] Krii Honey Potion+2, medium"
  - Monster Core, normal
actions:
  active:
    - name: Pike
      type: Melee Attack
      hit: "Hit+10, Block+18|12"
      damage: 2d8+8 Sharp
      skills: [Aimed Strike, Charge, Feint, Mighty Strike, Whirl, "Stance: Intercept"]

    - name: Shield
      type: Melee Attack
      hit: "Hit+5, Block+16|16"
      damage: 1d6+9 Blunt
      skills: [Shield Bash]

    - name: Javelin
      type: Ranged Attack, Range 16m
      hit: "Hit+10"
      damage: 2d6+8 Arrow

    - name: Bite
      type: Melee Attack
      hit: "Hit+10"
      damage: 3d6+6 Sharp

    - name: Acid Fangs
      type: Reaction
      effect:
        - "On [url:def#Hit]hit[/url] with [i]Bite[/i]: Hit zone gets [url:status#Brittle]Brittle 1[/url]."
        - "If effective AV is [section:clr-value]0[/section], target is [url:status#Poisoned]Poisoned 2[/url] instead."
      cost: "[section:clr-en]1 EN[/section]"

  passive:
    - name: Perks
      type: Passive
      perks: [Conditioned I, Goliath, Opportunist, Routine, Shield Wall]

    - name: Proficiencies
      type: Passive
      effect:
        - [Polearm, 6]
        - [Shield, 4]
        - [Primitive, 6]

    - name: Climber
      type: Passive
      effect:
        - Can walk on walls like on even ground, and on ceilings like on difficult terrain (i.e., [url:status#Slowed]slowed[/url]).

    - name: Distributed Anatomy
      type: Passive
      effect:
        - Unconsciousness saves caused by [url:wounds]wounds[/url] automatically succeed.

    - name: Ectothermic
      type: Passive
      effect:
        - Saves against [url:status#Chilled]Chilled[/url] have [url:core#Disadvantage]Disadvantage 1[/url].

    - name: Eusocial
      type: Passive, Radius 16m
      effect:
        - If other Krii are present in the radius, saves against mental status effects have [url:core#Advantage]Advantage 1[/url].
        - If no other Krii are present in the radius, the Krii is permanently [url:status#Confused]Confused[/url].



