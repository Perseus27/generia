name: Krii Caster, Tactician
id: krii-caster-20
info:
  species: Krii
  level: 20
  size: Large
  tags: [[Flying, 12], Freecaster, Nature's Armor, [Immunity, Poison], [Resistance, Sharp], [Vulnerability, Fire/Blunt], Sapient]
notes: >
  An experienced Coordinator that controls the battlefield with excellent small unit tactics and powerful soul magic.

attributes:
  CON: [7, 3]
  STR: [6, 3]
  DEX: [8, 4]
  INT: [6, 3]
  WIL: [7, 3]
  PER: [11, 5]
values:
  EN: 15
  MP: 15
  MPR: 3
  WL: 7
  WT: 7
  TN: 3
  MS: 6
armor:
  head: 3
  torso: 5
  arms: 4
  legs: 4
  md: 5
  er: 0
loot:
  - "[section:clr-roll-noex]1d4[/section] units Krii Acid"
  - Resin Armor+2
  - Krii Amulet+5
  - "[section:clr-roll-noex]1d4[/section] Krii Honey Potion+1, medium"
  - Monster Core, normal
actions:
  active:
    - name: Soul Spike
      type: Spell Attack, Range 20m
      hit: "[section:clr-sa]SA +11[/section]"
      damage: 2d4+6 Absolute
      save: "Save WIL/+10: Damage halved/No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Confuse
      type: Utility, Range 20m
      hit: "[section:clr-dc]DC 21[/section]"
      effect:
        - "[url:status#Confused]Confused[/url]."
      save: "Save [section:clr-attr]INT[/section]: No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Distract
      type: Utility, Range 20m
      hit: "[section:clr-dc]DC 21[/section]"
      effect:
        - "[url:status#AttackPenalty]Attack Penalty 6[/url]."
      save: "Save [section:clr-attr]INT[/section]/[section:clr-attr]WIL[/section]/[section:clr-attr]PER[/section]: No effect."

    - name: Coordinate
      type: Utility, Radius 8m
      effect:
        - "Nearby Krii gain [url:status#AttackBonus]Attack Bonus 6[/url] or [url:status#DefenseBonus]Defense Bonus 6[/url]."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Disturb Thoughts
      type: Reaction, Range 20m
      hit: "[section:clr-dc]DC 21[/section]"
      effect:
        - Interrupts a hostile spellcaster during the casting process to cancel the spell.
      save: "Save [section:clr-attr]INT[/section]/[section:clr-attr]WIL[/section]/[section:clr-attr]PER[/section]: No effect."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Regroup
      type: Utility
      effect:
        - Sets the [url:value#INI]initiative[/url] of up to [section:clr-value]six[/section] Krii soldiers to that of another soldier with a lower initiative.
        - If a target already acted this round, its next turn within this round is skipped, if applicable.

    - name: Bite
      type: Melee Attack
      hit: "Hit+10"
      damage: 3d6+3 Sharp

    - name: Acid Fangs
      type: Reaction
      effect:
        - "On [url:def#Hit]hit[/url] with [i]Bite[/i]: Hit zone gets [url:status#Brittle]Brittle 1[/url]."
        - "If effective AV is [section:clr-value]0[/section], target is [url:status#Poisoned]Poisoned 2[/url] instead."
      cost: "[section:clr-en]1 EN[/section]"

  passive:
    - name: Perks
      type: Passive
      perks: [Astral Body I, Battle Meditation, Cold Calculation]
    
    - name: Proficiencies
      type: Passive
      effect:
        - Soul [section:clr-value]+6[/section] ([section:clr-attr]PER[/section])
        - Primitive [section:clr-value]+6[/section]
        - Warfare [section:clr-value]+6[/section]

    - name: Climber
      type: Passive
      effect:
        - Can walk on walls like on even ground, and on ceilings like on difficult terrain (i.e., [url:status#Slowed]slowed[/url]).

    - name: Distributed Anatomy
      type: Passive
      effect:
        - Unconsciousness saves caused by [url:wounds]wounds[/url] automatically succeed.

    - name: Ectothermic
      type: Passive
      effect:
        - Saves against [url:status#Chilled]Chilled[/url] have [url:core#Disadvantage]Disadvantage 1[/url].

    - name: Eusocial
      type: Passive, Radius 16m
      effect:
        - If other Krii are present in the radius, saves against mental status effects have [url:core#Advantage]Advantage 1[/url].
        - If no other Krii are present in the radius, the Krii is permanently [url:status#Confused]Confused[/url].

    - name: Psychic Node
      type: Passive, Radius 16m
      effect:
        - All Krii soldiers in the vicinity may use the Caster's mental attribute MODs for saves.