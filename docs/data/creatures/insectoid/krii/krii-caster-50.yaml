name: Krii Caster, General
id: krii-caster-50
info:
  species: Krii
  level: 50
  size: Large
  tags: [[Flying, 12], Freecaster, Nature's Armor, [Immunity, Poison], [Resistance, Sharp], [Vulnerability, Fire/Blunt], Sapient]
notes: >
  The Queen's Generals organize large-scale military campaigns and are Her Majesty's most trusted advisors.
  [br]They also command the terrifying Queen's Guard, the most distinguished warriors among all Krii.

attributes:
  CON: [10, 5]
  STR: [8, 4]
  DEX: [10, 5]
  INT: [12, 6]
  WIL: [14, 7]
  PER: [18, 9]
values:
  EN: 15
  MP: 30
  MPR: 6
  WL: 8
  WT: 8
  TN: 4
  MS: 6
armor:
  head: 4
  torso: 6
  arms: 5
  legs: 5
  md: 8
  er: 0
loot:
  - "[section:clr-roll-noex]1d4[/section] units Krii Acid"
  - Resin Armor+3
  - Krii Amulet+8
  - "[section:clr-roll-noex]1d4[/section] Krii Honey Potion+1, large"
  - Monster Core, normal
actions:
  active:
    - name: Soul Spike
      type: Spell Attack, Range 20m
      auto: [SA, PER]
      prof: Soul
      damage: [2d4, Absolute]
      save: "Save WIL/+10: Damage halved/No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Confuse
      type: Utility, Range 20m
      auto: [DC, PER]
      prof: Soul
      effect:
        - "[url:status#Confused]Confused[/url]."
      save: "Save [section:clr-attr]INT[/section]: No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Distract
      type: Utility, Range 20m
      auto: [DC, PER]
      prof: Soul
      effect:
        - "[url:status#AttackPenalty]Attack Penalty 8[/url]."
      save: "Save [section:clr-attr]INT[/section]/[section:clr-attr]WIL[/section]/[section:clr-attr]PER[/section]: No effect."

    - name: Coordinate
      type: Utility, Radius 8m
      aoe: True
      effect:
        - "Nearby Krii gain [url:status#AttackBonus]Attack Bonus 8[/url] or [url:status#DefenseBonus]Defense Bonus 8[/url]."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Disturb Thoughts
      type: Reaction, Range 20m
      auto: [DC, PER]
      prof: Soul
      effect:
        - Interrupts a hostile spellcaster during the casting process to cancel the spell.
      save: "Save [section:clr-attr]INT[/section]/[section:clr-attr]WIL[/section]/[section:clr-attr]PER[/section]: No effect."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Regroup
      type: Utility
      effect:
        - Sets the [url:value#INI]initiative[/url] of up to [section:clr-value]twelve[/section] Krii soldiers to that of another soldier with a lower initiative.
        - If a target already acted this round, its next turn within this round is skipped, if applicable.

    - name: Bite
      type: Melee Attack
      auto: Teeth (large)

    - name: Acid Fangs
      type: Reaction
      effect:
        - "On [url:def#Hit]hit[/url] with [i]Bite[/i]: Hit zone gets [url:status#Brittle]Brittle 1[/url]."
        - "If effective AV is [section:clr-value]0[/section], target is [url:status#Poisoned]Poisoned 2[/url] instead."
      cost: "[section:clr-en]1 EN[/section]"

  passive:
    - name: Perks
      type: Passive
      perks: [Astral Body II, Battle Meditation, Cold Calculation]
    
    - name: Proficiencies
      type: Passive
      effect:
        - [Soul, 8, PER]
        - [Primitive, 8]
        - [Warfare, 20]

    - name: Climber
      type: Passive
      effect:
        - Can walk on walls like on even ground, and on ceilings like on difficult terrain (i.e., [url:status#Slowed]slowed[/url]).

    - name: Distributed Anatomy
      type: Passive
      effect:
        - Unconsciousness saves caused by [url:wounds]wounds[/url] automatically succeed.

    - name: Ectothermic
      type: Passive
      effect:
        - Saves against [url:status#Chilled]Chilled[/url] have [url:core#Disadvantage]Disadvantage 1[/url].

    - name: Eusocial
      type: Passive, Radius 16m
      aoe: True
      effect:
        - If other Krii are present in the radius, saves against mental status effects have [url:core#Advantage]Advantage 1[/url].
        - If no other Krii are present in the radius, the Krii is permanently [url:status#Confused]Confused[/url].

    - name: Psychic Node
      type: Passive, Radius 16m
      aoe: True
      effect:
        - All Krii soldiers in the vicinity may use the Caster's mental attribute MODs for saves.

    - name: Soul Link
      type: Passive, Radius 16m
      aoe: True
      effect:
        - All Krii in the vicinity synchronize their thoughts, granting them [url:core#Advantage]Advantage 1[/url] on all [url:def#BasicAttack]Basic Attacks[/url].
