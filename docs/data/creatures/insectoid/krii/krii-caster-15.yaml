name: Krii Caster, Coordinator
id: krii-caster-15
info:
  species: Krii
  level: 15
  size: Large
  tags: [[Flying, 12], Freecaster, Nature's Armor, [Immunity, Poison], [Resistance, Sharp], [Vulnerability, Fire/Blunt], Sapient]
notes: >
  A Krii sorcerer that coordinates groups of soldiers by tapping into their eusocial web of souls.

attributes:
  CON: [6, 3]
  STR: [5, 2]
  DEX: [7, 3]
  INT: [6, 3]
  WIL: [7, 3]
  PER: [8, 4]
values:
  EN: 15
  MP: 10
  MPR: 2
  WL: 7
  WT: 6
  TN: 3
  MS: 6
armor:
  head: 2
  torso: 4
  arms: 3
  legs: 3
  md: 4
  er: 0
loot:
  - "[section:clr-roll-noex]1d4[/section] units Krii Acid"
  - Resin Armor+1
  - Krii Amulet+4
  - "[section:clr-roll-noex]1d4[/section] Krii Honey Potion+2, small"
  - Monster Core, lesser
actions:
  active:
    - name: Soul Spike
      type: Spell Attack, Range 20m
      hit: "[section:clr-sa]SA +8[/section]"
      damage: 2d4+4 Absolute
      save: "Save WIL/+10: Damage halved/No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Confuse
      type: Utility, Range 20m
      hit: "[section:clr-dc]DC 18[/section]"
      effect:
        - "[url:status#Confused]Confused[/url]."
      save: "Save [section:clr-attr]INT[/section]: No effect."
      cost: "[section:clr-mp]1 MP[/section]"

    - name: Coordinate
      type: Utility, Radius 8m
      effect:
        - "Nearby Krii gain [url:status#AttackBonus]Attack Bonus 4[/url] or [url:status#DefenseBonus]Defense Bonus 4[/url]."
      cost: "[section:clr-mp]2 MP[/section]"

    - name: Regroup
      type: Utility
      effect:
        - Sets the [url:value#INI]initiative[/url] of up to [section:clr-value]four[/section] Krii soldiers to that of another soldier with a lower initiative.
        - If a target already acted this round, its next turn within this round is skipped, if applicable.

    - name: Bite
      type: Melee Attack
      hit: "Hit+7"
      damage: 3d6+2 Sharp

    - name: Acid Fangs
      type: Reaction
      effect:
        - "On [url:def#Hit]hit[/url] with [i]Bite[/i]: Hit zone gets [url:status#Brittle]Brittle 1[/url]."
        - "If effective AV is [section:clr-value]0[/section], target is [url:status#Poisoned]Poisoned 2[/url] instead."
      cost: "[section:clr-en]1 EN[/section]"

  passive:
    - name: Perks
      type: Passive
      perks: [Battle Meditation, Cold Calculation]
    
    - name: Proficiencies
      type: Passive
      effect:
        - Soul [section:clr-value]+4[/section] ([section:clr-attr]PER[/section])
        - Primitive [section:clr-value]+4[/section]
        - Warfare [section:clr-value]+4[/section]

    - name: Climber
      type: Passive
      effect:
        - Can walk on walls like on even ground, and on ceilings like on difficult terrain (i.e., [url:status#Slowed]slowed[/url]).

    - name: Distributed Anatomy
      type: Passive
      effect:
        - Unconsciousness saves caused by [url:wounds]wounds[/url] automatically succeed.

    - name: Ectothermic
      type: Passive
      effect:
        - Saves against [url:status#Chilled]Chilled[/url] have [url:core#Disadvantage]Disadvantage 1[/url].

    - name: Eusocial
      type: Passive, Radius 16m
      effect:
        - If other Krii are present in the radius, saves against mental status effects have [url:core#Advantage]Advantage 1[/url].
        - If no other Krii are present in the radius, the Krii is permanently [url:status#Confused]Confused[/url].

    - name: Psychic Node
      type: Passive, Radius 16m
      effect:
        - All Krii in the vicinity may use the Caster's mental attribute MODs for saves.