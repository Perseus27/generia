name: Krii Soldier, Queen's Guard
id: krii-soldier-30
info:
  species: Krii
  level: 30
  size: Large
  tags: [Nature's Armor, [Immunity, Poison], [Resistance, Sharp], [Vulnerability, Fire/Blunt], Sapient]
notes: >
  Only the strongest, smartest, fastest, and toughest soldiers are granted the honor to guard the Hive Queen.
  [br]Every single member of the Queen's Guard is a terrifying opponent and should under no circumstances be underestimated.

