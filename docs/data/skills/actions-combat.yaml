name: "Actions (Combat)"
id: "actions-combat"
prefix: "actions"
special: True

content:
  - name: Analyze Character
    id: analyze-character
    tags: [Universal, Free Action]
    description: >
      Attempt to perceive system information about a character within [section:clr-value]20 meters[/section].
      [br]The [i]"Analyze Value"[/i] equals [[section:clr-value]User Level[/section] - [section:clr-value]Target Level[/section]].
      [br][b]Results:[/b]
      [ul]
      [li][b]<= 0:[/b] Displayed [i][url:/generia/character/classes/class-overview]Class[/url][/i] and [i]Title[/i][/li]
      [li][b]>= 1:[/b] Level[/li]
      [li][b]>= 10:[/b] All classes[/li]
      [li][b]>= 15:[/b] Highest Attribute value[/li]
      [li][b]>= 20:[/b] All Attribute values[/li]
      [/ul]
      It is possible to increase the [i]Analyze Value[/i] by the result of a simple [section:clr-value]PER[/section] check. However, if the check result is below the target's own [section:clr-attr]PER[/section] [section:clr-dc]DC[/section], it becomes aware of the Analyze attempt.

  - name: Analyze Creature
    id: analyze-creature
    tags: [Universal, Free Action]
    description: >
      Attempt to perceive system information about a creature within [section:clr-value]20 meters[/section].
      [br]The [i]"Analyze Value"[/i] equals [[section:clr-value]User Level[/section] - [section:clr-value]Target Level[/section]].
      [br][b]Results:[/b]
      [ul]
      [li][b]<= 0:[/b] No information[/li]
      [li][b]>= 1:[/b] Level[/li]
      [li][b]>= 10:[/b] [i]Perks[/i] and [i]Skills[/i], if applicable[/li]
      [li][b]>= 15:[/b] Highest Attribute value[/li]
      [li][b]>= 20:[/b] All Attribute values[/li]
      [/ul]
      It is possible to increase the [i]Analyze Value[/i] by the result of a simple [section:clr-value]PER[/section] check. However, if the check result is below the target's own [section:clr-attr]PER[/section] [section:clr-dc]DC[/section], it becomes aware of the Analyze attempt.

  - name: Long Range Cast
    id: long-range-cast
    tags: [Universal, Free Action, "[section:clr-conc]CONCENTRATION[/section]"]
    description: >
      Invest [section:clr-conc]Concentration[/section] to increase the range of the next [section:clr-pa]Projectile Attack[/section] or [section:clr-sa]Spell Attack[/section] within this turn by a relevant proficiency value.
      [br][i]Only possible if the spell has a base range greater than [section:clr-value]4 meters[/section].[/i]

  - name: Preparation
    id: preparation
    tags: [Universal, Any Action]
    description: >
      Prepares a specified action for the next turn, adding a non-explosive [section:clr-roll-noex]1d6[/section] to the initial check.
      [br]All actions that require a check to take effect (e.g. most attack actions, anti-[url:status#Grappled]Grapple[/url] saves, [url:def#Jumping]jumps[/url]...) are eligible.
      [br][i]Preparation does not stack.[/i]

  - name: Sprint
    id: sprint
    tags: [Universal, Movement]
    cost:
      - "[section:clr-en]2 EN[/section]"
    description: >
      Performs a basic movement action with [url:values#MS]MS[/url] increased by [[section:clr-attr]STR-MOD[/section]] or [[section:clr-attr]DEX-MOD[/section]], whichever is higher.

  - name: Stealthy Movement
    id: stealthy-movement
    tags: [Universal, Movement]
    cost:
      - "[section:clr-en]1 EN[/section]"
    description: >
      Performs a [url:status#Slowed]slowed[/url] basic movement action with [url:status#Hidden]Hidden 1[/url].