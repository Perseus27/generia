name: "Skills Tier III"
id: "skills-iii"
prefix: "skills3"

offensive:
  - name: Flash of Steel
    id: flash-of-steel
    tags: [Tier III, Offensive, "Range: [url:values#MS]MS[/url]"]
    cost:
      - "[section:clr-encost]2 EN[/section]"
    description: >
      Executes consecutive [url:def#MeleeAttack]melee attacks[/url] against up to [[section:clr-attr]DEX-MOD[/section]] targets.
      [br]Targets may stand at most [url:values#MS]MS[/url] meters apart to chain the attacks.
      [br]The user must choose to end the ability on any square in weapon range of the final target.
      [br]Total [section:clr-en]EN[/section] cost is multiplied with the number of targets.

  - name: Heavy Blow
    id: heavy-blow
    tags: [Tier III, Offensive, "Range: Weapon"]
    cost:
      - "[section:clr-encost]2 EN[/section]"
    description: >
      Executes a [url:def#MeleeAttack]melee attack[/url] with the following features:
      [ul]
      [li]Target has [url:core#Disadvantage]Disadvantage 1[/url] on [url:def#Parry]parry[/url][/li]
      [li]Ignores [[section:clr-attr]STR-MOD[/section]] [url:values#BlockStrength]block strength[/url][/li]
      [li]Applies [url:status#DefensePenalty]defense penalty[/url] [[section:clr-value]proficiency[/section]] on [url:def#Hit]hit[/url][/li]
      [/ul]
      [br][i]Requires blunt weapon.[/i]

  - name: Quick Shot
    id: quick-shot
    tags: [Tier III, Offensive, "Range: Weapon"]
    cost:
      - "[section:clr-en]2 EN[/section]"
    description: >
      Executes a lightning-fast [url:def#RangedAttack]ranged attack[/url] that cannot be [url:def#Reaction]reacted[/url] to.

  - name: Quick Strike
    id: quick-strike
    tags: [Tier III, Offensive, "Range: Weapon"]
    cost:
      - "[section:clr-en]2 EN[/section]"
    description: >
      Executes a lightning-fast [url:def#meleeAttack]melee attack[/url] that cannot be [url:def#Reaction]reacted[/url] to.

  - name: Whirl
    id: whirl
    tags: [Tier III, Offensive, "Range: Weapon"]
    cost:
      - "[section:clr-encost]3 EN[/section]"
    description: >
      Executes a wide [url:def#MeleeAttack]melee attack[/url] targeting all enemies in weapon range.

utility:
  - name: "Stance: Attack"
    id: stance-attack
    tags: [Tier III, Utility, "[url:def#Concentration]Concentration[/url]"]
    cost:
      - "[section:clr-encost]2 EN[/section]"
    description: >
      [url:def#MeleeAttack]Melee attacks[/url] are [url:core#Eased]eased[/url] by [[section:clr-value]proficiency[/section]].

  - name: "Stance: Block"
    id: stance-block
    tags: [Tier III, Utility, "[url:def#Concentration]Concentration[/url]"]
    cost:
      - "[section:clr-encost]2 EN[/section]"
    description: >
      [url:def#Block]Blocks[/url] are [url:core#Eased]eased[/url] by [[section:clr-value]proficiency[/section]].

  - name: "Stance: Dodge"
    id: stance-dodge
    tags: [Tier III, Utility, "[url:def#Concentration]Concentration[/url]"]
    cost:
      - "[section:clr-encost]2 EN[/section]"
    description: >
      [url:def#Dodge]Dodges[/url] are [url:core#Eased]eased[/url] by [[section:clr-value]proficiency[/section]].

  - name: "Stance: Parry"
    id: stance-parry
    tags: [Tier III, Utility, "[url:def#Concentration]Concentration[/url]"]
    cost:
      - "[section:clr-encost]2 EN[/section]"
    description: >
      [url:def#Parry]Parries[/url] are [url:core#Eased]eased[/url] by [[section:clr-value]proficiency[/section]].

reaction:
  - name: Ricochet
    id: ricochet
    tags: [Tier III, Reaction]
    cost:
      - "[section:clr-encost]1 EN[/section]"
    description: >
      The next [url:def#RangedAttack]ranged attack[/url] within this turn bounces to another target within the attack's remaining range if it is not [url:def#Block]blocked[/url] or [url:def#Parry]parried[/url].
