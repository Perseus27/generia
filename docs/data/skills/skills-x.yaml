name: "Skills Tier X"
id: "skills-x"
prefix: "skillsX"
is_exclusive: True

tier2:
  - subheader:
    is_subheader: True
    name: Field Archer
    id: field-archer

  - name: Mighty Shot
    id: mighty-shot
    tags: [Tier X, "[url:class2/class-field-archer]Field Archer[/url]", Offensive, "Range: Weapon", "SP Cost: 10"]
    cost:
      - "[section:clr-encost]1/2/3/4/5 EN[/section]"
      - "[url:def#MovementAction]Movement Action[/url]"
    description: >
      Uses both the attack and movement actions to execute a [url:def#RangedAttack]ranged attack[/url], [url:core#Hindered]hindered[/url] by 4/6/8/10/12.
      [br]Damage dealt is doubled, up to a limit of [[section:clr-attr]STR-MOD[/section] * 2/4/6/8/10].
      [br][i]Requires ranged weapon with DR greater than [section:clr-value]0[/section].[/i]

  - subheader:
    is_subheader: True
    name: Shieldbearer
    id: shieldbearer

  - name: Protect
    id: protect
    tags: [Tier X, "[url:class2/class-shieldbearer]Shieldbearer[/url]", Reaction, "Range: Weapon", "SP Cost: 10"]
    cost:
      - "[section:clr-encost]1 EN[/section]"
    description: >
      Blocks an attack targeting an ally.
      [br]If the ally is not in melee range, the user may perform a [url:def#MovementAction]movement action[/url] in their direction first, for an additional cost of [section:clr-encost]1 EN[/section].
      [br][i]Requires a shield.[/i]

tier3:
  - subheader:
    is_subheader: True
    name: Dreadnought
    id: dreadnought

  - name: Battle Fury
    id: battle-fury
    tags: [Tier X, "[url:class3/class-dreadnought]Dreadnought[/url]", Utility, Concentration, "SP Cost: 20"]
    description: >
      The Dreadnought can only suffer [section:clr-value]one[/section] wound per incoming [url:def#Hit]hit[/url].
      [br]Concentration saves for this skill are [url:core#Eased]eased[/url] by [[section:clr-attr]STR-MOD[/section]].

  - subheader:
    is_subheader: True
    name: Champion
    id: champion

  - name: Challenge
    id: challenge
    tags: [Tier X, "[url:class3/class-champion]Champion[/url]", Utility, Concentration, "Range: 20m", "SP Cost: 20"]
    description: >
      The Champion challenges [section:clr-value]one[/section] hostile creature. Whenever that creature performs an attack action against any of the Champion's allies, 
      the Champion may execute [section:clr-value]one[/section] [url:def#MeleeAttack]melee attack[/url] or [url:skillsW]weapon skill[/url] 
      against it as a [url:def#FreeAction]Free Reaction[/url].

  - subheader:
    is_subheader: True
    name: Deadshot
    id: Deadshot

  - name: Heartseeker
    id: heartseeker
    tags: [Tier X, "[url:class3/class-deadshot]Deadshot[/url]", Offensive, "Range: Weapon", "SP Cost: 20"]
    cost:
      - "[section:clr-encost]4 EN[/section]"
    description: >
      The Deadshot executes a [url:def#RangedAttack]ranged attack[/url]. This attack deals [i][url:dmgtypes]Absolute[/url][/i] damage.
      [br]If the attack does not [url:def#Hit]hit[/url], the [section:clr-en]energy cost[/section] is refunded.

  - subheader:
    is_subheader: True
    name: Specialist
    id: specialist

  - name: True Strike
    id: true-strike
    tags: [Tier X, "[url:class3/class-specialist]Specialist[/url]", Offensive, "Range: Weapon", "SP Cost: 20"]
    cost:
      - "[section:clr-encost]4 EN[/section]"
    description: >
      The Specialist executes a [url:def#MeleeAttack]melee attack[/url]. Any damage dice lower than the die average may be [url:core#Reroll]rerolled[/url] [section:clr-value]indefinitely[/section].
      [br]If the attack does not [url:def#Hit]hit[/url], the [section:clr-en]energy cost[/section] is refunded.

  - subheader:
    is_subheader: True
    name: Marksman
    id: marksman

  - name: Suppression
    id: suppression
    tags: [Tier X, "[url:class3/class-marksman]Marksman[/url]", Reaction, "Range: Weapon", "SP Cost: 20"]
    cost:
      - "[section:clr-encost]2 EN[/section]"
    description: >
      The Marksman reactively executes a [url:def#RangedAttack]ranged attack[/url] in response to one of two triggers:
      [ul]
      [li][b]Enemy Attack Action against an ally:[/b]
      [br]Targets the attacker. On [url:def#Hit]hit[/url], target gets [url:status#AttackPenalty]attack penalty[/url] [[section:clr-value]PV[/section]]. On miss, the target has [url:core#Disadvantage]Disadvantage 1[/url] on the attack roll.[/li]
      [li][b]Ally Attack Action against an enemy:[/b]
      [br]Targets the ally's target. On [url:def#Hit]hit[/url], target gets [url:status#DefensePenalty]defense penalty[/url] [[section:clr-value]PV[/section]]. On miss, the target has [url:core#Disadvantage]Disadvantage 1[/url] on the defense roll.[/li]
      [/ul]
      This skill is only usable up to [[section:clr-value]PV[/section]] times each Phase.