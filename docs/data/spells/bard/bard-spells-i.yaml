offensive:
  - name: "Verse of Folly"
    id: "VerseOfFolly"
    tags: ["TIER I", "Cacophony", "Offensive", "[section:clr-affliction]AFFLICTION[/section]", "Varieté", "Range: 20m"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]WIL[/section] vs [section:clr-attr]INT[/section]"
    cost:
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The bard lashes a foe’s soul with cutting tones.
    effect: >
      [section:clr-roll]1d4[/section] Absolute; target becomes [url:status#Confused]Confused[/url].
    saved: "No effect."

  - name: "Verse of Innocence"
    id: "VerseOfInnocence"
    tags: ["TIER I", "Cacophony", "Offensive", "[section:clr-affliction]AFFLICTION[/section]", "Varieté", "Range: 20m"]
