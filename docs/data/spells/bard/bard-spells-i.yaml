    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The bard twists the souls of nearby foes.
    effect: >
      Inflicts [url:status#Charmed]Charmed[/url].
    saved: "No effect."

  - name: "Verse of Steadiness"
    id: "VerseOfSteadiness"
    tags: ["TIER I", "Euphony", "Defensive", "[section:clr-support]SUPPORT[/section]", "Varieté", "Radius: 8m"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]WIL[/section] vs [section:clr-attr]WIL[/section]"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The bard steadies nearby allies.
    effect: >
      [url:status#DefenseBonus]Defense Bonus[/url] [section:clr-value]2[/section]
    saved: "No effect."

  - name: "Melody of Tyranny"
    id: "MelodyOfTyranny"
    tags: ["TIER I", "Cacophony", "Defensive", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]", "Da Capo", "Radius: 4m"]
    type:
