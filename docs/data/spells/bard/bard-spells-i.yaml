    cost:
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The bard lulls a foe’s soul into false safety.
    effect: >
      [section:clr-roll]1d4[/section] Absolute; causes [url:status#Hyperpathia]Hyperpathia[/url].
    saved: "No effect."


