    description: >
      The bard helps allied mages focus.
    effect: >
      Allied spells deal [section:clr-value]1++[/section] additional damage of their element.
    saved: "No effect."

  - name: "Verse of Rebellion"
    id: "VerseOfRebellion"
    tags: ["TIER I", "Euphony", "Utility", "[section:clr-support]SUPPORT[/section]", "Varieté", "Radius: 12m"]
    type:
