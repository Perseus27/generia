    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The bard bars enemies from approaching.
    effect: >
      Enemies in range must pass a Save [url:core#Hindered]hindered[/url] by [section:clr-value]1++[/section] when taking a Movement Action; on a failure, the action is lost.
    saved: "No effect."


