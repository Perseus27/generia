      [b]Damage increase by core tier:[/b]
      [b]Lesser:[/b] [section:clr-roll]1d6[/section]
      [br][b]Normal:[/b] [section:clr-roll]2d6[/section]
      [br][b]Greater:[/b] [section:clr-roll]3d6[/section]

