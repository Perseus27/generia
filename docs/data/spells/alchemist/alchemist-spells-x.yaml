    id: aether-infusion
    tags: [TIER X, Alchimetician, Mechanics, Free Action, Volatile, "SP Cost: 20"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    material:
      - "1× Monster Core, any"
    cost:
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Alchimetician infuses up to [[section:clr-value]Mechanics[/section]] units of [url:alchemistS#basic-ammunition-ii]Basic Ammunition[/url] or [url:alchemistS#elemental-ammunition-ii]Elemental Ammunition[/url] with the arcane energies contained within a monster core.
