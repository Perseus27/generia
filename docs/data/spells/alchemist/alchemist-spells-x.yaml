    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Arsenalist overcharges their next attack with a [url:/generia/character/spellasting-traditions/alchemist/what-is-an-alchemist#TransmutedWeapons]Transmuted Weapon[/url] within this turn, causing it to explode on impact.
