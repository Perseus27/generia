    type:
      - "[section:clr-surecast]SURECAST[/section]"
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    material:
      - 1× Medicinal Ingredients
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Medic produces medicinal fumes to bolster their allies' constitution while severely impeding that of hostile creatures.
    effect: >
      [b]Allies:[/b] [section:clr-attr]CON[/section] saves are [url:core#Eased]eased[/url] by [[section:clr-value]Pharmacy[/section]].
      [br][b]Hostiles:[/b] [section:clr-attr]CON[/section] saves are [url:core#Hindered]hindered[/url] by [[section:clr-value]Pharmacy[/section]].

  - subheader:
    is_subheader: True
    name: Gunwright
    id: gunwright

  - name: Elemental Infusion
    id: elemental-infusion
    tags: [TIER X, Gunwright, Mechanics, Free Action, Volatile, "SP Cost: 20"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    material:
      - "1× Elemental Core, any"
    cost:
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Gunwright infuses up to [[section:clr-value]Mechanics[/section]] units of [url:alchemistS#basic-ammunition-ii]Basic Ammunition[/url] or [url:alchemistS#elemental-ammunition-ii]Elemental Ammunition[/url] with the volatile energies contained within an elemental core.
      [br]Through this, the total damage of the ammunition increases, and it gains the additional damage type of the used core.
      [br]This action can only be performed safely once on any unit of ammunition. If the Gunwright tries anyway, the ammunition might explode in their hands, dealing their full damage value as Absolute damage.
