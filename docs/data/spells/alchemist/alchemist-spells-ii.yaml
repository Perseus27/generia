offensive:
  - name: "Flame Throw II"
    id: "flame-throw-ii"
    auto_type: [SA, INT]
    tags: ["TIER II", "Pharmacy", "Offensive", "Volatile", "Range: 4m", "Width: 3m"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    material:
      - "2× Air Dust"
      - "4× Fire Dust"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      A jet of flame bursts forth from the Alchemist's gloves, damaging all creatures in a straight line.
    effect: >
      [section:clr-roll]2d6[/section] Fire
      [br]On [url:def#Hit]hit[/url]: [url:status#Burning]Burning 2[/url]
    saved: "Damage halved."
    saved10: "No effect."

  - name: "Shard Throw II"
    id: "shard-throw-ii"
    auto_type: [SA, INT]
    tags: ["TIER II", "Mechanics", "Offensive", "Volatile", "Range: 4m", "Width: 3m"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    material:
      - "2× Air Dust"
      - "4× Stone Dust"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      A swarm of sharp stone shards bursts forth from the Alchemist's gloves, damaging all creatures in a straight line.
      [br][i]Always targets the worst-armored hit zone.[/i]
    effect: >
      [section:clr-roll]2d6[/section] Sharp
      [br]On [url:def#Hit]hit[/url]: [url:status#Bleeding]Bleeding 2[/url]
    saved: "Damage halved."
    saved10: "No effect."


defensive:
  - name: "Emergency Shield II"
    id: "emergency-shield-ii"
    auto_type: [SD, INT, PER]
    tags: ["TIER II", "Mechanics", "Reaction", "Volatile"]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    material:
      - "3× Stone Dust"
    cost:
      - "[section:clr-mp]3 MP[/section]"
    description: >
      Rapidly creates a barrier of elemental stone to absorb damage from incoming attacks.
      [br]The barrier breaks once its maximum is reached; excess damage carries over.
    effect: >
      [section:clr-roll]1d8[/section]+[section:clr-value]Mechanics[/section] Protection
