  - name: Cut the Strings
    id: cut-the-strings
    tags: [TIER X, Puppet Master, Nox, Reaction, "Range: 20m", "[section:clr-control]CONTROL[/section]", "[section:clr-affli]AFFLICTION[/section]", "SP Cost: 20"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Puppet Master forces a target affected by a [url:status]mental status effect[/url] caused by the Puppet Master to forfeit their current action or suffer severe mental backlash.
      [br]The mental status effect is removed in the process.
    effect: >
      Forfeit the action or become [url:status#Stunned]Stunned[/url].

