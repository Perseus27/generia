name: Tempering Spells II
id: tempering-spells-ii
id_appendix: II
prefix: temperedS

offensive:
  - name: Crush
    id: crush
    auto_type: [DC, CON]
    tags: [TIER II, Body, Offensive]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]CON[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered ruthlessly crushes a target they are currently [url:status#Grappled]grappling[/url].
    effect: >
      [[section:clr-value]Body[/section]] Ã— [section:clr-roll-noex]1d6[/section] Absolute.
    saved: >
      Damage halved.
    saved10: >
      No effect.


defensive:
  - name: Steady
    id: steady
    tags: [TIER II, Body, Reaction]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered plants themselves firmly on the ground, steadying themselves against balance loss and involuntary displacement.
    effect: >
      Removes [url:status#OffBalance]Off-Balance[/url].
      [br][url:status#Knockback]Knockback[/url] distance is reduced by [[section:clr-value]Body[/section]].


utility:
  - name: Command
    id: command
    auto_type: [DC, CON]
    tags: [Tier II, Soul, Utility]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]CON[/section] vs [section:clr-attr]WIL[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered suppresses the target's soul, forcing it to execute a command that is no longer than [section:clr-value]three words[/section].
      [br]If the command would directly cause harm to the target's allies, it has [url:core#Advantage]Advantage 1[/url] on the save, or [url:core#Advantage]Advantage 2[/url] if the harm would befall the target itself.
    effect: >
      Target is forced to execute the command.
    saved: No effect.

  - name: Fleshmending
    id: fleshmending
    tags: [TIER II, Body, Utility, "[section:clr-exper]EXPERTISE 2/3[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered briefly boosts their regenerative capabilities to mend their wounds.
      [br]If the effect die rolls lower than [[section:clr-value]Body[/section]], reroll [section:clr-value]once[/section] or set [[section:clr-value]Body[/section]] as the new result.
    effect: >
      Gain [url:status#Regeneration]Regeneration 2/3[/url].

  - name: Indomitable Body
    id: indomitable-body
    tags: [TIER II, Body, Utility, "Duration: 1 Phase"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 2[/b]"
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Tempered circulates mana through their entire body, greatly enhancing its resilience.
      [br][b]Combo:[/b] [url:#IndomitableSoul]Indomitable Soul[/url]
    effect: >
      Saves against physical [url:status]status effects[/url] are eased by [[section:clr-value]Body[/section]].

  - name: Indomitable Soul
    id: indomitable-soul
    tags: [TIER II, Soul, Utility, "Duration: 1 Phase"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 2[/b]"
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Tempered focuses on their soul, greatly enhancing their ability to find and rectify irregularities.
      [br][b]Combo:[/b] [url:#IndomitableBody]Indomitable Body[/url]
    effect: >
      Saves against mental [url:status]status effects[/url] are eased by [[section:clr-value]Soul[/section]].

  - name: Looming Aura
    id: looming-aura
    auto_type: [DC, CON]
    tags: [TIER II, Soul, Utility, "Radius: [[section:clr-value]Soul[/section]] m", "[section:clr-ZONE]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]CON[/section] vs [section:clr-attr]WIL[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Tempered spreads their intent throughout their surroundings, becoming nigh-impossible to ignore.
      [br][i]The targets may save against this spell when first entering the zone, at the start of a turn within the zone, and whenever they take a [url:def#Hit]hit[/url] from a source other than the Tempered.[/i]
    effect: >
      [url:def#AttackAction]Attack Actions[/url] against targets other than the Tempered have [url:core#Disadvantage]Disadvantage 1[/url].
    saved: >
      No effect.
