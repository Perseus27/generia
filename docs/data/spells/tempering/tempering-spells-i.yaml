name: Tempering Spells I
id: tempering-spells-i
id_appendix: I
prefix: temperedS

offensive:
  - name: Impact
    id: impact
    tags: [TIER I, Body, Offensive, Reaction]
    type:
      - "[section:spell-casttype]Melee Attack[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered puts all their considerable power into their next [url:def#MeleeAttack]melee attack[/url] within this turn.
    effect: >
      On [url:def#Hit]hit[/url]: [url:status#Knockback]Knockback[/url] [[section:clr-value]Body[/section]].


defensive:
  - name: Bones of Steel
    id: bones-of-steel
    tags: [TIER I, Body, Defensive, "Duration: 1 Phase"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 2[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered's body becomes significantly denser and more resilient, but fast movement becomes more exhausting.
      [br][i]The Tempered may end this spell as a [url:def#FreeAction]Free Action[/url] during their own turn.[/i]
      [br][b]Combo:[/b] [url:#SkinOfBronze]Skin of Bronze[/url]
    effect: >
      [url:wounds#WoundCheck]Wound Checks[/url] are eased by [[section:clr-value]Body[/section]].
      [br][url:status#Knockback]Knockback[/url] effect is halved.
      [br][section:clr-en]EN[/section] cost of [url:actions#Sprint]Sprint[/url] and all movement skills (e.g., [url:skills1#Charge]Charge[/url]) is doubled.

  - name: Skin of Bronze
    id: skin-of-bronze
    tags: [TIER I, Body, Defensive, "Duration: 1 Phase"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 2[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered circulates mana through their skin, increasing their defense in exchange for lowered mobility.
      [br][i]The Tempered may end this spell as a [url:def#FreeAction]Free Action[/url] during their own turn.[/i]
      [br][b]Combo:[/b] [url:#BonesOfSteel]Bones of Steel[/url]
    effect: >
      Incoming damage is reduced by [[section:clr-value]Body[/section]].
      [br][url:status#Slowed]Slowed[/url].


utility:
  - name: Great Leap
    id: great-leap
    tags: [TIER I, Body, Utility, "Range: 20m", "[section:clr-movement]MOVEMENT[/section]", "[section:clr-exper]EXPERTISE 1/2/3[/section]", "[section:clr-combo]COMBO[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 1/2/3[/b]"
      - "[section:clr-mp]1/2/3 MP[/section]"
    description: >
      The Tempered [url:def#Jumping]jumps[/url] with all their enhanced power.
      [br][b]Combo:[/b] [url:#Stomp]Stomp[/url]
    effect: >
      Jump is [url:core#Eased]eased[/url] by [[section:clr-attr]CON[/section] + [section:clr-value]Body[/section]] Ã— [section:clr-value]1/2/3[/section].

  - name: Heightened Senses
    id: heightened-senses
    tags: [TIER I, Soul, Utility, "Duration: 1 Phase"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered sharpens their perception to superhuman levels.
    effect: >
      [section:clr-attr]PER-MOD[/section] is increased by [[section:clr-value]Soul[/section]].

  - name: Killing Intent
    id: killing-intent
    auto_type: [DC, CON]
    tags: [TIER I, Soul, Utility, "Range: 20m", "[section:clr-exper]EXPERTISE 1/2[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]CON[/section] vs [section:clr-attr]WIL[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered expands their soul to smother a target with the weight of their killing intent.
    effect: >
      [url:status#Frightened]Frightened[/url] / [url:status#Panicked]Panicked[/url].
    saved: >
      No effect. / [url:status#Frightened]Frightened[/url].
    saved10: >
      No effect.

  - name: Looming Presence
    id: looming-presence
    auto_type: [DC, CON]
    tags: [TIER I, Soul, Utility, "Range: 20m", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]CON[/section] vs [section:clr-attr]WIL[/section]"
    cost:
      - "[b]Strain 0[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered focuses their intent on a single target, becoming a constant threatening presence in its mind.
      [br][i]The target may save against this spell at the point of casting, at the end of its turns, and whenever it takes a [url:def#Hit]hit[/url] from a source other than the Tempered.[/i]
    effect: >
      [url:def#AttackAction]Attack Actions[/url] against targets other than the Tempered have [url:core#Disadvantage]Disadvantage 1[/url].
    saved: >
      No effect.

  - name: Stomp
    id: stomp
    auto_type: [DC, CON]
    tags: [TIER I, Soul, Utility, "Radius: 1/2/3m", "[section:clr-exper]EXPERTISE 1/2/3[/section]", "[section:clr-combo]COMBO[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]CON[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered stomps the ground with immense force, causing all creatures in the area to lose balance.
      [br][b]Combo:[/b] [url:#GreatLeap]Great Leap[/url]
    effect: >
      [url:status#OffBalance]Off-Balance[/url].
    effect10: >
      [url:status#Prone]Prone[/url].
    saved: >
      No effect.

  - name: Toxin Purge
    id: toxin-purge
    auto_type: [DC+, CON]
    tags: [TIER I, Body, Utility]
    type:
      - "[section:clr-dc]DC+[/section] [section:clr-attr]CON[/section] vs [section:clr-dc]DC[/section]"
    cost:
      - "[b]Strain 1[/b]"
      - "[section:clr-mp]1 MP[/section]"
    description: >
      The Tempered forces toxic substances out of their bloodstream.
      [br]Effective against [url:status#Poisoned]Poisoned[/url] and alchemically induced status effects.
    effect: >
      Removes up to [[section:clr-value]Body[/section]] toxins.


ritual:
  - name: Bonemending
    id: bonemending
    tags: [TIER I, Body, Ritual, "[section:clr-exper]EXPERTISE 1/2/3[/section]"]
    type:
      - "[section:clr-ritual]RITUAL[/section]"
    cost:
      - "Cast: 1 Phase"
      - "[b]Strain 1/2/3[/b]"
    description: >
      The Tempered falls into a deep trance akin to [url:status#Unconscious]Unconsciousness[/url] while repairing the worst damage their body has suffered.
      [br]Strain from this ritual is carried over into the next Phase. Using Bonemending consecutively causes [section:clr-value]1[/section] point of [url:values#Exhaustion]Exhaustion[/url] per use after the first.
    effect: >
      [section:clr-value]1/2/3[/section] [url:wounds]severe wounds[/url] become light wounds.
