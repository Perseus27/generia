name: "Shaman Spells I"
id: "shaman-spells-i"
id_appendix: "I"
prefix: "shamanS"

offensive:
  - name: "Summon: Lesser Elemental"
    id: "SummonLesserElemental"
    tags: ["TIER I", "Summoning", "Offensive", "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]6/4/2 MP[/section]"
    description: >
      The shaman summons a lesser elemental and directly controls it.
    effect: >
      A [i][url:/w/generia-perseus27/a/elementals-E28093-lesser-article]Lesser Elemental[/url][/i] manifests at the elemental source.

  - name: "Elemental Wrath"
    id: "ElementalWrath"
    tags: ["TIER I", "Summoning", "Offensive", "Range: 16m"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]WIL[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      The shaman calls a weak fragment of a local elemental to strike a foe.
    effect: >
      [section:clr-roll]2d6[/section] Air, Fire, Blunt, or Sharp.


defensive:
  - name: "Low Stonewall"
    id: "LowStonewall"
    tags: ["TIER I", "Summoning (Stone)", "Defensive", "Range: 12m", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      Summons a weak stone elemental to raise a low wall from the ground. Only usable on earth/stone surfaces.
    effect: >
      Stone wall rises. Length 4m, height 1m, width 0.2m. Provides half cover. [i]Permanent.[/i]

  - name: "Lesser Wind Ward"
    id: "LesserWindWard"
    tags: ["TIER I", "Summoning (Air)", "Defensive", "Range: 8m", "Radius: 4m", "[section:clr-field]FIELD[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      Summons a weak air elemental to deflect projectiles entering from outside the ritual’s area.
    effect: >
      Projectile attack rolls: [section:clr-value]-2[/section].


utility:
  - name: "Lesser Cleansing Flame"
    id: "LesserCleansingFlame"
    tags: ["TIER I", "Binding (Fire)", "Utility", "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-dc]DC+[/section] [section:clr-attr]WIL[/section] vs [section:clr-dc]DC[/section] Status Effect"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      The shaman calls upon elemental fire to remove [section:clr-value]one[/section] status effect from the target.
    effect: >
      Status effect is removed.

  - name: "Lesser Elemental Favor"
    id: "LesserElementalFavor"
    tags: ["TIER I", "Binding", "Utility", "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      Channels the essence of a lesser elemental into an ally. Effect depends on element.
    effect: >
      Fire: [section:clr-attr]STR-MOD[/section] [section:clr-value]+1[/section]
      [br]Air: [section:clr-attr]PER-MOD[/section] [section:clr-value]+1[/section]
      [br]Stone: [section:clr-attr]CON-MOD[/section] [section:clr-value]+1[/section]
      [br]Water: [section:clr-attr]DEX-MOD[/section] [section:clr-value]+1[/section]

  - name: "Lesser Elemental Guidance"
    id: "LesserElementalGuidance"
    tags: ["TIER I", "Binding", "Reaction", "Range: 12m"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      The shaman briefly channels elemental power through a target to grant it element-specifc effects.
      [br][i]Effects only last for a single turn.[/i]
    effect: >
      [b]Water:[/b] [url:status#HealingBonus]Healing Bonus[/url] [section:clr-value]2[/section]
      [br][b]Stone:[/b] [url:status#DefenseBonus]Defense Bonus[/url] [section:clr-value]2[/section]
      [br][b]Fire:[/b] [url:status#SaveBonus]Save Bonus[/url] [section:clr-value]2[/section]
      [br][b]Air:[/b]  [url:status#AttackBonus]Attack Bonus[/url] [section:clr-value]2[/section]

  - name: "Lesser Elemental Mana"
    id: "LesserElementalMana"
    tags: ["TIER I", "Binding", "Utility", "Range: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      Channels the mana of a lesser elemental into an ally to mitigate the cost of that element’s spells and rituals.
    effect: >
      MP cost reduced by [section:clr-value]1[/section] for that element’s casts.

  - name: "Lesser Elemental Call"
    id: "LesserElementalCall"
    tags: ["TIER I", "Summoning", "Utility", "Radius: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      Calls an elemental spirit to boost an elemental source’s presence in the area.
    effect: >
      Raises one source from [i]weak[/i] to [i]normal[/i] presence.

  - name: "Lesser Flame of Defiance"
    id: "LesserFlameOfDefiance"
    tags: ["TIER I", "Binding (Fire)", "Utility", "Radius: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      The shaman becomes a spiritual beacon of fiery resolve, inspiring nearby allies.
    effect: >
      All [section:clr-save]Saves[/section] [section:clr-value]+2[/section].

  - name: "Lesser Tailwind"
    id: "LesserTailwind"
    tags: ["TIER I", "Binding (Air)", "Utility", "Radius: 12m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      Increases the movement speed of nearby allies.
    effect: >
      [url:values#MS]MS[/url] [section:clr-value]+2[/section].

  - name: "Lesser Wave of Healing"
    id: "LesserWaveOfHealing"
    tags: ["TIER I", "Binding (Water)", "Utility", "Range: 12m", "[section:clr-heal]HEAL[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      Channels a weak water elemental’s power to heal allies. May splash to nearby allies (max 6m).
    effect: >
      Target regains [section:clr-roll]2d4[/section] HP.
      [br][url:core#Explosion]Explosion[/url]: [url:status#Regeneration]Regeneration 1[/url].

  - name: "Lesser Wind Tunnel"
    id: "LesserWindTunnel"
    tags: ["TIER I", "Summoning (Air)", "Utility", "Range: 8m", "Radius: 4m", "[section:clr-field]FIELD[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]3/2/1 MP[/section]"
    description: >
      Summons a weak air elemental to accelerate projectiles fired from within the ritual.
    effect: >
      Outgoing projectiles deal [section:clr-roll]1d4[/section] additional damage. Damage type matches the projectile.


ritual:
  - name: "Elemental Manipulation"
    id: "ElementalManipulation"
    tags: ["TIER I", "Summoning", "Out of Combat"]
    type:
      - "[section:clr-ritual]RITUAL[/section]"
    cost:
      - "[section:clr-mp]—[/section]"
    description: >
      Gently manipulate local elements: rekindle embers, calm wind, ripple a pond, shape a small stone statue, etc.
    effect: >
      Effect, duration, and any costs are negotiated. Enables [i][url:/generia/rules/magic/freecasting]Freecasting[/url][/i].
