name: "Kinetics Spells III"
id: "wizard-kinetics-spells-iii"
id_appendix: "III"
prefix: "kinetics"

offensive:
  - name: "Geyser Field"
    id: "geyser-field"
    auto_type: [DC, INT]
    tags: ["TIER III", "Fire", "Water", "Offensive", "Range: 20m", "Radius: 6m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]6 MP[/section]"
    description: >
      Creates a geothermally active field of scalding steam; creatures save at the start of their turns and on every Movement Action; the caster may “deactivate” any spots while maintaining.
    effect: >
      [section:clr-roll]4d6[/section] Fire
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: "Kinetic Bolt III"
    id: "kinetic-bolt-iii"
    auto_type: [PA, INT]
    tags: ["TIER III", "Stone", "Water", "Offensive", "Range: 20m", "UPCAST 3"]
    type:
      - "[section:clr-pa]PA[/section] [section:clr-attr]INT[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      A bolt of stone or water mana.
    effect: >
      [section:clr-roll]2d10[/section] Blunt / Sharp

  - name: "Stone Spears"
    id: "stone-spears"
    auto_type: [SA, INT]
    tags: ["TIER III", "Stone", "Offensive", "Range: 20m", "Radius: 2m", "UPCAST 3"]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      Jagged stone spears erupt from the ground in the target area.
    effect: >
      [section:clr-roll]2d8[/section] Sharp to each target.
      [br][i]Hit zone: Legs[/i]
    saved: >
      Damage halved.
    saved10: >
      No effect.

defensive:
  - name: "Kinetic Barrier III"
    id: "kinetic-barrier-iii"
    auto_type: [SD, INT, PER]
    tags: ["TIER III", "Stone", "Water", "Reaction", "UPCAST 3"]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      Erects a barrier around the wizard that neutralizes incoming damage. Breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d12[/section] Protection
      [br][i]Barrier is [url:status#resistant]resistant[/url] against Blunt / Sharp[/i]

  - name: "Tensile Shield III"
    id: "tensile-shield-iii"
    tags: ["TIER III", "Water", "Defensive", "Range: 20m", "UPCAST 3", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-support]SUPPORT[/section]"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      Grant an ally a liquid, tensioned shield that absorbs incoming damage.
    effect: >
      [section:clr-roll]1d10[/section] Protection
      [br][i]Shield is [url:status#resistant]resistant[/url] against Physical[/i]

utility:
  - name: "Spiked Pit"
    id: "spiked-pit"
    auto_type: [DC, INT]
    tags: ["TIER III", "Stone", "Utility", "Range: 20m", "Radius: 2m", "[section:clr-control]CONTROL[/section]", "[section:clr-terrain]TERRAIN[/section]", "MATERIAL:", "Matrix Crystal"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Drops the ground by [section:clr-value][Stone] meters[/section] and lines it with stone spikes.
    effect: >
      Lowers terrain.
      [br]Creatures that fall in (or were in the area on cast) take [section:clr-roll]3d6[/section] Sharp in addition to fall damage.
    saved: >
      May jump out of the area, but becomes [url:status#OffBalance]Off-Balance[/url].
    saved10: >
      No effect.
