    description: >
      The Wizard strikes a target with focused thunder.
    effect: >
      [section:clr-roll]1d6[/section] Absolute
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Zap II
    id: zap-ii
    auto_type: [SA, INT]
    tags: [TIER II, Lightning, Offensive, UPCAST 3]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    material:
      - Matrix Crystal (optional)
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
