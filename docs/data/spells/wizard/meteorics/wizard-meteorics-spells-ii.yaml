defensive:
  - name: Meteoric Barrier II
    id: meteoric-barrier-ii
    auto_type: [SD, INT, PER]
    tags: [TIER II, Air, Lightning, Reaction, UPCAST 3]
    type:
      - "[section:clr-sd]SD[/section] [section:clr-attr]INT[/section]+[section:clr-attr]PER[/section]"
    cost:
      - "[section:clr-mpcost]2/4/6 MP[/section]"
    description: >
      Erects a barrier around the Wizard that neutralizes incoming damage. Breaks at its maximum; excess damage carries over.
    effect: >
      [section:clr-roll]1d8[/section] Protection
      [br][i]Barrier is [url:status#resistant]resistant[/url] against Air/Lightning[/i]

  - name: Static Mantle
    id: static-mantle
    auto_type: [DC, INT]
    tags: [TIER II, Lightning, Defensive, "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      Create a static field around yourself that shocks and confuses nearby creatures.
    effect: >
      [url:status#Shocked]Shocked[/url] [[section:clr-value]Lightning[/section]] and [url:status#Confused]Confused[/url].
    saved: >
      Not [i]Confused[/i].
    saved10: >
      No effect.

