offensive:
  - name: Lightning Blast I
    id: lightning-blast-i
    auto_type: [SA, INT]
    tags: [TIER II, Lightning, Offensive, "Range: 20m", "Width: 1m", UPCAST 3]
    type:
      - "[section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section]"
    material:
      - Matrix Crystal (optional)
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      A bright lightning that hits all targets in a straight line from the Wizard.
      [br][b]Matrix Crystal:[/b] The spell does not damage allies.
    effect: >
      [section:clr-roll]2d6[/section] Lightning
    saved: >
      Damage halved.
    saved10: >
      No effect.

  - name: Meteoric Bolt II
