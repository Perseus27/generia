name: "Wizard Spells X"
id: "wizard-spells-x"
id_appendix: "X"
prefix: "wizardX"
is_exclusive: True

exclusive:
  - subheader:
    is_subheader: True
    name: "Magister"
    id: "magister"

  - name: "Nullify"
    id: "nullify"
    auto_type: [DC+, INT]
    tags: ["TIER X", "Magister", "Utility", "SP Cost: 20"]
    type:
      - "[section:clr-dc]DC+[/section] [section:clr-attr]INT[/section] vs [section:clr-dc]DC[/section]"
    material:
      - "Matrix Crystal (optional)"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Magister attempts to remove up to [[section:clr-attr]INT-MOD[/section]] magical [url:status]status effects[/url] from any target.
      [br]A status effect counts as "magical" if its source is a spell.
      [br]If the target creature is also the source of the effect and the origin spell is kept up though [url:def#Concentration]Concentration[/url], [i]Nullify[/i] forces a Concentration save against [i]Nullify[/i]'s [section:clr-dc]DC+[/section] instead.
      [br][b]Matrix Crystal:[/b] May target up to [[section:clr-attr]INT-MOD[/section]] creatures.
    effect: >
      Status effects are removed.

  - subheader:
    is_subheader: True
    name: "Magus"
    id: "magus"

  - name: "Ley Lines"
    id: "ley-lines"
    tags: ["TIER X", "Magus", "Utility", "Radius: 1m", "Duration: 1 Phase", "SP Cost: 20"]
    type:
      - "[section:clr-surecast]Surecast[/section]"
    material:
      - "Matrix Crystal"
    cost:
      - "[section:clr-mp]2 MP[/section]"
    description: >
      The Magus creates a spell circle underneath their feet to draw mana from the inexhaustible ley lines deep underground.
    effect: >
      The Magus gains [[section:clr-mp]MPR[/section]] MP if they begin a turn inside the spell circle.
      [br][i]Out of combat, the rate of regular MPR is accelerated to Â¼ Phase instead.[/i]

  - subheader:
    is_subheader: True
    name: "Spellblade"
    id: "spellblade"

  - name: "Blade Infusion"
    id: "blade-infusion"
    tags: ["TIER X", "Spellblade", "Utility", "SP Cost: 20", "Duration: 1 Phase"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]1 MP[/section]"
    description: >
      Infuses a focus blade with an element from a wizard school the Spellblade is proficient in. The damage type of the infused weapon is converted to the chosen element.
      [br]Melee attacks with the infused weapon have their range increased to [[section:clr-value]element proficiency value[/section]] meters.
      [br][i]Can be used on mundane blades by investing [section:clr-conc]Concentration[/section].[/i]
    effect: >
      Infused Weapon Damage:
      [br][[section:clr-value]Weapon[/section]] + [[section:clr-value]DR[/section]] + [[section:clr-value]Element[/section]]

  - subheader:
    is_subheader: True
    name: "Spellbow"
    id: "spellbow"

  - name: "Bow Infusion"
    id: "bow-infusion"
    tags: ["TIER X", "Spellbow", "Utility", "SP Cost: 20", "Duration: 1 Phase"]
    type:
      - "[section:clr-surecast]SURECAST[/section]"
    cost:
      - "[section:clr-mp]1 MP[/section]"
    description: >
      Infuses a focus bow with an element from a wizard school the Spellblow is proficient in. The damage type of arrows shot from the infused bow is converted to the chosen element.
      [br][i]Can be used on mundane bows by investing [section:clr-conc]Concentration[/section].[/i]
    effect: >
      Infused Arrow Damage:
      [br][[section:clr-value]Bow+Arrow[/section]] + [[section:clr-value]DR[/section]] + [[section:clr-value]Element[/section]]
