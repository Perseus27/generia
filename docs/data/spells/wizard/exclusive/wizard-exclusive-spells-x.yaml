name: "Wizard Exclusive Spells X"
id: "wizard-exclusive-spells-x"
id_appendix: "X"

utility:
  - name: "Blade Infusion"
    id: "BladeInfusion"
    tags: ["TIER X", "[url:class2/class-spellblade]Spellblade[/url]", "Utility", "SP Cost: 20", "Duration: 1 Phase"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      Infuses a focus blade with an element from a wizard school the Spellblade is proficient in. The damage type of the infused weapon is converted to the chosen element. Melee attacks with the infused weapon have their range increased to [[section:clr-value]element proficiency value[/section]] meters.
    effect: >
      Infused Weapon Damage: [[section:clr-value]Weapon[/section]] + [[section:clr-value]DR[/section]] + [[section:clr-value]Element[/section]]
  - name: "Bow Infusion"
    id: "BowInfusion"
    tags: ["TIER X", "[url:class2/class-spellbow]Spellbow[/url]", "Utility", "SP Cost: 20", "Duration: 1 Phase"]
    type:
      - "[section:spell-casttype][section:clr-surecast]SURECAST[/section][/section]"
    cost:
      - "[section:clr-mpcost]1 MP[/section]"
    description: >
      Infuses a focus bow with an element from a wizard school the Spellblow is proficient in. The damage type of arrows shot from the infused bow is converted to the chosen element.
    effect: >
      Infused Arrow Damage: [[section:clr-value]Bow+Arrow[/section]] + [[section:clr-value]DR[/section]] + [[section:clr-value]Element[/section]]
  - name: "Negate"
    id: "Negate"
    tags: ["TIER X", "[url:class3/class-magister]Magister[/url]", "Any Element", "Utility", "SP Cost: 20"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC+[/section] [section:clr-attr]INT[/section] vs [section:clr-dc]DC[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      Material: Matrix Crystal (optional) The Magister attempts to remove up to [[section:clr-attr]INT-MOD[/section]] magical [url:status]status effects[/url] from any target. A status effect counts as "magical" if its source is a spell. If the target creature is also the source of the effect and the origin spell is kept up though [url:def#Concentration]Concentration[/url], Negate forces a Concentration save against Negate's [section:clr-dc]DC+[/section] instead. Matrix Crystal: May target up to [[section:clr-attr]INT-MOD[/section]] creatures.
    effect: >
      Status effects are removed.
  - name: "Ley Lines"
    id: "LeyLines"
    tags: ["TIER X", "[url:class3/class-magus]Magus[/url]", "Arcane", "Utility", "SP Cost: 20", "Duration: 1 Phase", "Radius: 1m"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC+[/section] [section:clr-attr]INT[/section] vs [section:clr-dc]DC[/section][/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      Material: Matrix Crystal The Magus creates a spell circle underneath their feet to draw mana from the inexhaustible ley lines deep underground.
    effect: >
      The Magus gains [[section:clr-mp]MPR[/section]] MP if they begin a turn inside the spell circle. Out of combat, the rate of regular MPR is accelerated to Â¼ Phase instead.
