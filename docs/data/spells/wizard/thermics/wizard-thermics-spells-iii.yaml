name: "Wizard Thermics Spells III"
id: "wizard-thermics-spells-iii"
id_appendix: "III"

offensive:
  - name: "Explosion"
    id: "Explosion"
    tags: ["TIER III", "Fire", "Offensive", "Range: 20m", "Radius: 4m", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section][/section]"
    cost:
      - "[section:clr-mpcost]4/8/12 MP[/section]"
    description: >
      A fiery detonation that deals more damage near the center.
    effect: >
      Center: [section:clr-roll]3d6[/section] Fire 1–2m: [section:clr-roll]2d6[/section] Fire 3–4m: [section:clr-roll]1d6[/section] Fire
    saved: "Saved: Damage halved. Saved+10: No effect."
  - name: "Fireball II"
    id: "FireballI"
    tags: ["TIER III", "Fire", "Offensive", "Range: 20m", "Radius: 4m", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section][/section]"
    cost:
      - "[section:clr-mpcost]4/8/12 MP[/section]"
    description: >
      Material: Matrix Crystal (optional) An exploding ball of fire that damages all creatures in the radius. Matrix Crystal: The radius is increased by [section:clr-value]1[/section].
    effect: >
      [section:clr-roll]2d8[/section] Fire
    saved: "Saved: Damage halved. Saved+10: No effect."
  - name: "Firestorm"
    id: "Firestorm"
    tags: ["TIER III", "Air / Fire", "Offensive", "Range: 4m", "Radius: 2m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section][/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Conjures a fiery tornado that damages all creatures touching it. The wizard may move it up to [[section:clr-value]Air[/section]]+[[section:clr-value]Fire[/section]] meters as a free action each turn.
    effect: >
      [section:clr-roll]2d6[/section] Air, [section:clr-roll]2d6[/section]Fire
    saved: "Saved: Damage halved. Saved+10: No effect."
  - name: "Geyser Field"
    id: "GeyserField"
    tags: ["TIER III", "Fire / Water", "Offensive", "Range: 20m", "Radius: 6m", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]", "[section:clr-field]FIELD[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section][/section]"
    cost:
      - "[section:clr-mpcost]6 MP[/section]"
    description: >
      Creates a geothermally active field of scalding steam. The caster may “deactivate” any affected squares at will.
    effect: >
      [section:clr-roll]4d6[/section] Fire
    saved: "Saved: Damage halved. Saved+10: No effect."
  - name: "Hailstorm"
    id: "Hailstorm"
    tags: ["TIER III", "Air / Ice", "Offensive", "Range: 20m", "Radius: 4m", "[section:clr-control]CONTROL[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section][/section]"
    cost:
      - "[section:clr-mpcost]6 MP[/section]"
    description: >
      Summons a localized magical hailstorm.
    effect: >
      [section:clr-roll]2d6[/section] Air, [section:clr-roll]2d6[/section] Ice
    saved: "Saved: Damage halved. Saved+10: No effect."
  - name: "Thermal Beam III"
    id: "ThermalBeamIII"
    tags: ["TIER III", "Fire / Ice", "Offensive", "Range: 30m", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-sa]SA[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section][/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      Material: Matrix Crystal (optional) The wizard lashes the target with a beam of fire or ice. Matrix Crystal: May target up to [[section:clr-value]Fire / Ice[/section]] different creatures. The total MP cost is multiplied by the number of targets.
    effect: >
      [section:clr-roll]2d8[/section] Fire / Ice
    saved: "Saved: Damage halved. Saved+10: No effect."
  - name: "Thermal Bolt III"
    id: "ThermalBoltIII"
    tags: ["TIER III", "Fire / Ice", "Offensive", "Range: 20m", "UPCAST 3"]
    type:
      - "[section:spell-casttype][section:clr-pa]PA[/section] [section:clr-attr]INT[/section][/section]"
    cost:
      - "[section:clr-mpcost]3/6/9 MP[/section]"
    description: >
      A bolt of fire or ice mana.
    effect: >
      [section:clr-roll]2d10[/section] Fire / Ice

utility:
  - name: "Blizzard"
    id: "Blizzard"
    tags: ["TIER III", "Air / Ice", "Utility", "Range: 20m", "Radius: 6m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-conc]CONCENTRATION[/section]", "[section:clr-control]CONTROL[/section]", "[section:clr-zone]ZONE[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]CON[/section][/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      The wizard creates a localized magical blizzard.
    effect: >
      Creatures in the zone are [url:status#Chilled]Chilled[/url].
    saved: "Saved: [url:status#Slowed]Slowed[/url]. Saved+10: No effect."
  - name: "Sparkstream III"
    id: "SparkstreamIII"
    tags: ["TIER III", "Fire", "Utility", "Range: 20m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:spell-casttype][section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section][/section]"
    cost:
      - "[section:clr-mpcost]3 MP[/section]"
    description: >
      The wizard sends an unrelenting stream of sparks at a target, causing burns at the end of the target's turn while maintained. Requires line of sight.
    effect: >
      [url:status#Burning]Burning 3[/url].
    saved: "Saved: [url:status#Burning]Burning 2[/url]. Saved+10: [url:status#Burning]Burning 1[/url]."
