utility:
  - name: "Sparkstream II"
    id: "SparkstreamII"
    tags: ["TIER II", "Fire", "Utility", "Range: 20m", "[section:clr-affliction]AFFLICTION[/section]", "[section:clr-conc]CONCENTRATION[/section]"]
    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]2 MP[/section]"
    description: >
      The wizard sends an unrelenting stream of sparks at a target, causing burns at the end of the target's turn while maintained. Requires line of sight.
    effect: >
      [url:status#Burning]Burning 2[/url].
    saved: >
      [url:status#Burning]Burning 1[/url].
    saved10: >
      No effect.

  - name: "Wall of Fire"
