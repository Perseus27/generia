    type:
      - "[section:clr-dc]DC[/section] [section:clr-attr]INT[/section] vs [section:clr-attr]DEX[/section]"
    cost:
      - "[section:clr-mpcost]4 MP[/section]"
    description: >
      Create a wall of fire up to 6 m long, 1 m wide, 2 m high that harms creatures touching it. The wall can be freely shaped as long as any wall square touches no more than two other wall squares.
    effect: >
      [section:clr-roll]3d4[/section] Fire
      [br]Per explosion: [url:status#Burning]Burning 1[/url].
      [br]Creatures standing in the area when cast may leave it as a reaction.
    saved: >
      Prevents damage.


