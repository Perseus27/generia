name: "Magic Perks X III"
id: "perks-magic-x-iii"
prefix: "perksXM"
is_exclusive: True

content:
  - subheader:
    is_subheader: True
    name: Alchimetician
    id: alchimetician

  - name: Aether Mark
    id: aether-mark
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-alchimetician]Alchimetician[/url]"
    description: >
      Transmuted Ammunition with [url:alchemistS#aether-infusion]Aether Infusion[/url] applies the effect [i]Aether Mark[/i] on [url:def#Hit]hit[/url].
      [br]This mark draws in hostile magic, causing [url:core#Disadvantage]Disadvantage 1[/url] on saves against [section:clr-sa]Spell Attacks[/section] and dodge rolls against [section:clr-pa]Projectile Attacks[/section], including transmuted ammunition.
      [br]The cleanse [section:clr-dc]DC[/section] of this effect is equal to the Alchimetician's level. It lasts for [section:clr-value]one Phase[/section] if not cleansed.

  - subheader:
    is_subheader: True
    name: Elementalist
    id: elementalist

  - name: Channel Element
    id: channel-element
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-elementalist]Elementalist[/url]"
    description: >
      The Elementalist gains [section:clr-value]one[/section] effect [url:core#Reroll]reroll[/url] as well as [url:core#Advantage]Advantage 1[/url] on [section:clr-sa]spell attacks[/section] for the element of each currently summoned elemental.

  - subheader:
    is_subheader: True
    name: Wayfarer
    id: wayfarer

  - name: Clarity
    id: clarity
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-wayfarer]Wayfarer[/url]"
    description: >
      [url:shamanS#inner-world]Inner World[/url] does not count against the Concentration maximum.
      [br]Unarmed [url:def#Hit]hits[/url] during [i]Inner World[/i] grant [section:clr-value]1 Clarity[/section], lasting for [section:clr-value]one Phase[/section].
      [br]Each point of [i]Clarity[/i] can be used as a [url:def#FreeAction]Free Reaction[/url] to gain any one of the following effects:
      [ul]
      [li]Add [section:clr-attr]WIL-MOD[/section] to any physical ([section:clr-attr]CON[/section], [section:clr-attr]STR[/section], [section:clr-attr]DEX[/section]) check[/li]
      [li]Instantly perform a save against any [url:status]status effect[/url] that can be regularly saved against at the beginning or end of a turn[/li]
      [li]Swap the element of [i]Inner World[/i][/li]
      [li]Gain Advantage 1 against a displacement effect, skill, or spell[/li]

  - subheader:
    is_subheader: True
    name: Magister
    id: magister

  - name: Disruption Matrix
    id: disruption-matrix
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-magister]Magister[/url]"
    description: >
      When you force a [url:def#Concentration]Concentration[/url] save for an enemy spell with an offensive spell, that save is [url:core#Hindered]hindered[/url] by an amount equal to the element proficiency of your offensive spell.

  - subheader:
    is_subheader: True
    name: Gunwright
    id: gunwright

  - name: High-Energy Munitions
    id: high-energy-munitions
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-gunwright]Gunwright[/url]"
    description: >
      When dealing damage with [url:alchemistS#basic-ammunition-iii]Basic[/url] or [url:alchemistS#elemental-ammunition-iii]Elemental Ammunition[/url] of any tier, the Gunwright may reroll [section:clr-value]one[/section] damage die, and [section:clr-value]one[/section] additional die for each modification made to the ammunition (e.g., [url:alchemistS#status-ammunition-i]Status Ammunition[/url], [url:alchemistS#elemental-infusion]Elemental Infusion[/url]).

  - subheader:
    is_subheader: True
    name: Moon Dancer
    id: moon-dancer

  - name: "Luna's Protective Hand"
    id: lunas-protective-hand
    exclusive: True
    sp-cost: 10
    requirements: "[url:class3/class-moon-dancer]Moon Dancer[/url]"
    description: >
      [i]Sanctuary[/i] does not count against the Concentration maximum, costs [section:clr-mp]0 MP[/section] to cast, and allows [url:def#Parry]parrying[/url] of magical projectiles.

  - subheader:
    is_subheader: True
    name: Magus
    id: magus

  - name: Mighty Magics
    id: mighty-magics
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-magus]Magus[/url]"
    description: >
      [section:clr-value]One[/section] spell damage die may be rerolled [section:clr-value]once[/section]. You may expend a [i]matrix crystal[/i] to reroll [section:clr-value]any number[/section] of your spellâ€™s damage dice [section:clr-value]once[/section].

  - subheader:
    is_subheader: True
    name: Augur
    id: augur

  - name: Moonlight Cloak
    id: moonlight-cloak
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-augur]Augur[/url]"
    description: >
      Whenever the Augur heals a target with a [i]Luna[/i] spell, that target gains a shield that absorbs up to [[section:clr-value]Luna[/section]] damage.
      [br]The shield value is halved for multi-target healing spells.
      [br]The shield lasts for one Phase or until it is depleted. This effect does not stack, but is refreshed by further healing.
      [/ul]

  - subheader:
    is_subheader: True
    name: Templar
    id: templar

  - name: Paragon
    id: paragon
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-templar]Templar[/url]"
    description: >
      While [url:def#Concentration]concentrating[/url] on a Sol spell, the Templar gains the following effects:
      [ul]
      [li][section:clr-value]One[/section] Light damage [url:core#Reroll]reroll[/url][/li]
      [li][url:status#Resistant]Resistance[/url] [i]Void[/i][/li]
      [li]Saves against [i][url:status#Unconscious]Unconsciousness[/url][/i] always succeed[/li]
      [li][url:status#SaveBonus]Save Bonus[/url] [[section:clr-value]Sol[/section]] against [url:status#Magical]magical status effects[/url][/li]
      [/ul]

  - subheader:
    is_subheader: True
    name: Legate
    id: legate

  - name: Punish the Wicked
    id: punish-the-wicked
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-legate]Legate[/url]"
    description: >
      When dealing Light damage to a target, the Legate may [url:core#Reroll]reroll[/url] a number of damage dice 
      equal to the amount of [url:status#Lightburn]Lightburn[/url] stacks on the target.
      [br]For AoE spells, the highest number of stacks among all targets is used.

  - subheader:
    is_subheader: True
    name: Banshee
    id: banshee

  - name: Soul Hook
    id: soul-hook
    exclusive: True
    sp-cost: 20
    requirements: "[url:class3/class-banshee]Banshee[/url]"
    description: >
      The perk [url:#seduction]Seduction[/url] now also triggers whenever a creature fails a save against one of the Banshee's status effects.
      [br]The Banshee may force the target to move in any direction, instead of only towards themselves.