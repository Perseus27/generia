name: "Magic Perks I"
id: "perks-magic-i"
prefix: "perksM"

content:
  - name: Arcane Artillery
    id: arcane-artillery
    sp-cost: 10
    requirements: –
    description: >
      The MP cost of all [url:def#PA]PA[/url] spells is reduced by [section:clr-value]1[/section].

  - name: Astral Body I
    id: astral-body-i
    sp-cost: 10
    requirements: –
    description: >
      Increase maximum [url:values#MP]Mana Points[/url] ([section:clr-mp]MP[/section]) by [section:clr-value]5[/section] and [url:values#MPR]MP Regeneration[/url] (MPR) by [section:clr-value]1[/section].

  - name: Battle Meditation
    id: battle-meditation
    sp-cost: 10
    requirements: –
    description: >
      By spending [i]Concentration[/i] and any two [url:def#Action]actions[/url], you regenerate an amount of MP equal to your [url:values#MPR]MPR[/url].

  - name: Cold Calculation
    id: cold-calculation
    sp-cost: 10
    requirements: –
    description: >
      By spending [i]Concentration[/i] and [section:clr-mp]1 MP[/section], you may roll any [url:def#PA]projectile attack[/url] or [url:def#SA]spell attack[/url] as a [section:clr-dc]DC+[/section] check instead.
      This roll is [url:core#Eased]eased[/url] by [section:clr-value]4[/section] per [url:core#Advantage]Advantage[/url] stage and [url:core#Hindered]hindered[/url] by [section:clr-value]4[/section] per [url:core#Disadvantage]Disadvantage[/url] stage.
      
  - name: Focus I
    id: focus-i
    sp-cost: 10
    requirements: –
    description: >
      May concentrate on one additional spell.

  - name: Intensity
    id: intensity
    sp-cost: 10
    requirements: –
    description: >
      By spending [section:clr-mp]1 MP[/section] per spell tier, you may make any offensive spell apply a single instance of its [url:core#Explosion]explosion[/url] effect on [url:def#Hit]hit[/url].

  - name: Overchannel
    id: overchannel
    sp-cost: 10
    requirements: –
    description: >
      Once per Phase, you may as a [url:def#FreeAction]Free Action[/url] gain [[section:clr-value]MPR[/section]] [section:clr-mp]MP[/section] in exchange for one point of [url:values#Exhaustion]Exhaustion[/url].
