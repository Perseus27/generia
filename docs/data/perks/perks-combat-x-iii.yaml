name: "Combat Perks X III"
id: "perks-combat-x-iii"
prefix: "perksXC"
is_exclusive: True

content:
  - subheader:
    is_subheader: True
    name: Champion
    id: champion

  - name: Battlefield Control
    id: battlefield-control
    sp-cost: 20
    requirements: "[url:class3/class-champion]Champion[/url]"
    description: >
      Whenever the Champion [url:def#Hit]hits[/url] an enemy with a reactive [url:def#MeleeAttack]melee attack[/url], 
      that enemy is forced to end their current [url:def#MovementAction]movement action[/url].

  - subheader:
    is_subheader: True
    name: Specialist
    id: specialist

  - name: Momentum
    id: momentum
    sp-cost: 20
    requirements: "[url:class3/class-specialist]Specialist[/url]"
    description: >
      Successful [url:def#Hit]hits[/url], [url:def#Block]blocks[/url], and [url:def#Parry]parries[/url] grant one point of [i]Momentum[/i]. 
      Each of these points may be used as a [url:def#FreeAction]Free Reaction[/url] to add an additional 
      [section:clr-roll]1d6[/section] to any weapon damage rolls.

  - subheader:
    is_subheader: True
    name: Ranger
    id: ranger

  - name: Teamwork
    id: teamwork
    sp-cost: 20
    requirements: "[url:class3/class-ranger]Ranger[/url]"
    description: >
      When the Ranger and their summoned [i]Beast Soul[/i] attack the same target, both gain [url:core#Advantage]Advantage 1[/url] on the attack roll.
      [br]The Ranger also has [url:core#Advantage]Advantage 1[/url] on all [i]Fauna[/i], [i]Flora[/i], [i]Hunting[/i], and [i]Survival[/i] checks while the summoned beast is active.