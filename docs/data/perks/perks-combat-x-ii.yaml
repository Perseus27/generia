      When making a [url:def#RangedAttack]ranged attack[/url], if you have a height advantage of at least [section:clr-value]2m[/section] or the [url:status#Hidden]Hidden[/url] status, you may roll [section:clr-roll]2d10[/section] for hit location and choose either result.

