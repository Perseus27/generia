name: Enchantments II
id: Enchantments-ii
prefix: ench


content:
  - name: Attribute Bonus II
    alias: [CON+2, STR+2, DEX+2, INT+2, WIL+2, PER+2]
    id: attribute-bonus-i
    medium: [Armor, Trinket, Weapon]
    description: >
      The [section:clr-attr]MOD[/section] of the specified attribute is increased by [section:clr-value]2[/section] while the enchanted item is equipped.
    attunement: 10

  - name: AV Bonus II
    alias: [AV+2]
    id: av-bonus-ii
    medium: [Armor]
    description: >
      The [url:values#AV]Armor Value[/url] of this item is increased by [section:clr-value]2[/section].

  - name: Blooddrinker
    id: blooddrinker
    medium: [Weapon (Slashing, Stabbing)]
    description: >
      Whenever this weapon causes one or more stacks of [url:status#Bleeding]Bleeding[/url], the wielder gains [url:status#Regeneration]Regeneration 1[/url].

  - name: Element Reroll II
    id: element-reroll-ii
    medium: [Weapon, Trinket]
    description: >
      While this item is equipped, you gain [section:clr-value]two[/section] [url:core#Reroll]Effect Rerolls[/url] for the specified element.
    attunement: 10

  - name: MD Bonus II
    alias: [MD+2]
    id: md-bonus-ii
    medium: [Armor, Trinket]
    description: >
      [url:values#MD]Magic Defense[/url] is increased by [section:clr-value]2[/section] while the item is equipped.

  - name: Guiding Wind
    id: guiding-wind
    medium: [Weapon (Bow)]
    description: >
      This bow has [url:Advantage]Advantage 1[/url] on long range [url:def#RangedAttack]attack rolls[/url].

  - name: Penetration II
    id: penetration-ii
    medium: [Weapon]
    description: >
      Physical damage dealt with this weapon ignores up to [section:clr-value]2[/section] [url:values#AV]Armor Value[/url].

  - name: Punisher
    id: punisher
    medium: [Weapon (Blunt)]
    description: >
      Whenever this weapon causes [url:status#OffBalance]Off-Balance[/url], [url:status#Prone]Prone[/url] or [url:status#Stunned]Stunned[/url], the wielder applies [url:status#DefensePenalty]Defense Penalty[/url] [[section:clr-attr]STR-MOD[/section]] to the target.

  - name: Reroll II
    alias: [Blunt II, Sharp II]
    id: reroll-ii
    medium: [Weapon]
    description: >
      When attacking with this weapon, you gain [section:clr-value]two[/section] [url:core#Reroll]Damage Rerolls[/url].

  - name: Resistance
    alias: [RES]
    id: resistance
    medium: [Armor, Trinket]
    description: >
      This item grants its wearer [url:status#Resistant]Resistance[/url] against the specified [url:dmgtype]damage type[/url].
    attunement: 10

  - name: Self Repair II
    id: self-repair-ii
    medium: [Armor, Weapon (Shield)]
    description: >
      This armor piece loses [section:clr-value]four[/section] stacks of [url:status#Brittle]Brittle[/url] each Phase.